<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #video-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin-bottom: 20px;
        }
        video {
            max-width: 40%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #controls {
            display: flex;
            align-items: center;
            flex-direction: column;
            width: 100%;
        }
        #controls label, #controls button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="localVideo" autoplay playsinline muted></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div id="controls">
        <label>
            Mon ID :
            <input type="text" id="myId" readonly>
            <button id="generateMyId">Générer ID</button>
        </label>
        <label>
            ID de la personne à appeler :
            <select id="peerSelect"></select>
            <button id="callButton">Appeler</button>
            <button id="hangupButton">Raccrocher</button>
        </label>
        <label>
            Ajouter ID Peer :
            <input type="text" id="peerIdInput">
            <button id="addPeerButton">Ajouter</button>
        </label>
        <label>
            Caméra principale :
            <select id="cameraSelect"></select>
        </label>
        <label>
            Caméra secondaire :
            <select id="secondCameraSelect"></select> <!-- Ajout du select pour la deuxième caméra -->
        </label>
        <label>
            Format de la vidéo :
            <select id="resolutionSelect">
                <option value="640">640p</option>
                <option value="1280">1280p</option>
            </select>
        </label>
        <button id="startVideoButton">Démarrer Vidéo</button>
        <label>
            <input type="checkbox" id="muteCheckbox"> Mute Micro
        </label>
        <div id="deviceInfo"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script>
        let localStream;
        let peer;
        let call;
        let peerSelect = document.getElementById('peerSelect');
        let cameraSelect = document.getElementById('cameraSelect');
        let secondCameraSelect = document.getElementById('secondCameraSelect'); // Référence au select pour la deuxième caméra
        let resolutionSelect = document.getElementById('resolutionSelect');
        let addPeerButton = document.getElementById('addPeerButton');
        let startVideoButton = document.getElementById('startVideoButton');
        let muteCheckbox = document.getElementById('muteCheckbox');
        let myIdInput = document.getElementById('myId');
        let deviceInfo = document.getElementById('deviceInfo');

        generateMyId.addEventListener('click', () => {
            const myId = generateRandomId();
            myIdInput.value = myId;
            localStorage.setItem('chatUsername', myId);
            initializePeer(myId);
        });

        const storedId = localStorage.getItem('chatUsername');
        if (storedId) {
            myIdInput.value = storedId;
            initializePeer(storedId);
        }

        async function initializePeer(id) {
            peer = new Peer(id);

            peer.on('open', () => {
                console.log('My peer ID is: ' + id);
            });

            peer.on('call', async (incomingCall) => {
                try {
                    localStream = await getLocalStream();
                    incomingCall.answer(localStream);
                    incomingCall.on('stream', (remoteStream) => {
                        displayRemoteVideo(remoteStream);
                    });
                } catch (err) {
                    console.error('Failed to get local stream', err);
                }
            });
        }

        function generateRandomId() {
            return Math.random().toString(36).substr(2, 8);
        }

        async function getLocalStream() {
            const constraints = {
                video: {
                    facingMode: cameraSelect.value || secondCameraSelect.value, // Utilisation de la caméra sélectionnée
                    width: parseInt(resolutionSelect.value)
                },
                audio: true
            };

            try {
                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                displayLocalVideo(localStream);
                applyMicMute();
                await listCameras();
                return localStream;
            } catch (err) {
                console.error('Failed to get local stream', err);
                throw err;
            }
        }

        async function listCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                cameraSelect.innerHTML = '';
                secondCameraSelect.innerHTML = ''; // Réinitialisation du select pour la deuxième caméra
                videoDevices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Camera ${cameraSelect.options.length + 1}`;
                    cameraSelect.appendChild(option);
                    // Ajout de l'option au select pour la deuxième caméra
                    const secondOption = document.createElement('option');
                    secondOption.value = device.deviceId;
                    secondOption.text = device.label || `Camera ${secondCameraSelect.options.length + 1}`;
                    secondCameraSelect.appendChild(secondOption);
                });
                const defaultCamera = videoDevices.find(device => device.label.toLowerCase().includes('front'));
                cameraSelect.value = defaultCamera ? defaultCamera.deviceId : videoDevices[0].deviceId;
                secondCameraSelect.value = videoDevices.length > 1 ? videoDevices[1].deviceId : ''; // Sélection automatique de la deuxième caméra si disponible
            } catch (err) {
                console.error('Error listing cameras', err);
            }
        }

        function displayLocalVideo(stream) {
            localVideo.srcObject = stream;
        }

        function displayRemoteVideo(stream) {
            remoteVideo.srcObject = stream;
        }

        startVideoButton.addEventListener('click', async () => {
            try {
                const stream = await getLocalStream();
                if (call) {
                    call.replaceTrack(stream.getVideoTracks()[0]);
                }
            } catch (err) {
                console.error('Failed to start video', err);
            }
        });

        addPeerButton.addEventListener('click', () => {
            const peerId = peerIdInput.value.trim();
            if (peerId) {
                const option = document.createElement('option');
                option.value = peerId;
                option.text = peerId;
                peerSelect.appendChild(option);
                peerIdInput.value = '';
            }
        });

        let audioTracks;
        muteCheckbox.addEventListener('change', () => {
            if (localStream) {
                audioTracks = localStream.getAudioTracks();
                if (audioTracks.length > 0) {
                    audioTracks[0].enabled = !muteCheckbox.checked;
                }
            }
        });

        hangupButton.addEventListener('click', () => {
            if (call) {
                call.close();
                call = null;
                localVideo.srcObject = null;
                remoteVideo.srcObject = null;
            }
        });

        document.addEventListener('DOMContentLoaded', async () => {
            const device = detectDevice();
            deviceInfo.textContent = 'Appareil détecté : ' + device;

            await listCameras();
        });

        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/windows phone/i.test(userAgent)) {
                return "Windows Phone";
            }
            if (/android/i.test(userAgent)) {
                return "Android";
            }
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }
            return "unknown";
        }
    </script>
</body>
</html>
