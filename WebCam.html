<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #video-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin-bottom: 20px;
        }
        video {
            max-width: 40%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #controls label, #controls input, #controls button {
            margin: 5px;
        }
        #controls button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="localVideo" autoplay playsinline muted></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div id="controls">
        <label>
            Mon ID :
            <input type="text" id="myId" readonly>
            <button id="generateMyId">Générer ID</button>
        </label>
        <label>
            ID de la personne à appeler :
            <input type="text" id="peerId">
        </label>
        <button id="callButton">Appeler</button>
        <button id="hangupButton">Raccrocher</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script>
        let localStream;
        let peer;
        let currentCall;

        const callButton = document.getElementById('callButton');
        const hangupButton = document.getElementById('hangupButton');
        const generateMyIdButton = document.getElementById('generateMyId');
        const myIdInput = document.getElementById('myId');
        const peerIdInput = document.getElementById('peerId');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');

        generateMyIdButton.addEventListener('click', () => {
            const myId = generateRandomId();
            myIdInput.value = myId;
            localStorage.setItem('chatUsername', myId);
            initializePeer(myId);
        });

        const storedMyId = localStorage.getItem('chatUsername');
        if (storedMyId) {
            myIdInput.value = storedMyId;
            initializePeer(storedMyId);
        }

        function initializePeer(myId) {
            peer = new Peer(myId, {
                debug: 3,
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:global.stun.twilio.com:3478?transport=udp' },
                    ]
                }
            });

            peer.on('open', (id) => {
                console.log('My peer ID is: ' + id);
            });

            peer.on('call', (call) => {
                getUserMedia().then(stream => {
                    call.answer(stream);
                    call.on('stream', (remoteStream) => {
                        remoteVideo.srcObject = remoteStream;
                    });
                    currentCall = call;
                }).catch(handleGetUserMediaError);
            });
        }

        function generateRandomId() {
            return Math.random().toString(36).substr(2, 8);
        }

        function getUserMedia() {
            const constraints = {
                video: {
                    facingMode: 'user'
                },
                audio: true
            };
            return navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    localStream = stream;
                    localVideo.srcObject = stream;
                    return stream;
                })
                .catch(handleGetUserMediaError);
        }

        function handleGetUserMediaError(e) {
            console.error('getUserMedia error:', e);
        }

        callButton.addEventListener('click', () => {
            const peerId = peerIdInput.value.trim();
            if (!peerId) {
                alert('Veuillez entrer l\'ID de la personne à appeler.');
                return;
            }

            getUserMedia().then(stream => {
                const call = peer.call(peerId, stream);
                call.on('stream', (remoteStream) => {
                    remoteVideo.srcObject = remoteStream;
                });
                currentCall = call;
            }).catch((err) => {
                console.error('Failed to get local stream', err);
            });
        });

        hangupButton.addEventListener('click', () => {
            if (currentCall) {
                currentCall.close();
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            localVideo.srcObject = null;
            remoteVideo.srcObject = null;
        });
    </script>
</body>
</html>
