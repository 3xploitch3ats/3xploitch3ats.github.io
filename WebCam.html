<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #video-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin-bottom: 20px;
        }
        video {
            max-width: 40%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #controls {
            display: flex;
            align-items: center;
            flex-direction: column;
            width: 100%;
        }
        #controls label, #controls button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="localVideo" autoplay playsinline muted></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div id="controls">
        <label>
            Mon ID :
            <input type="text" id="myId" readonly>
            <button id="generateMyId">Générer ID</button>
        </label>
        <label>
            ID de la personne à appeler :
            <input type="text" id="peerId">
        </label>
        <button id="callButton">Appeler</button>
        <button id="hangupButton">Raccrocher</button>
        <label>
            <input type="checkbox" id="muteMyMic"> Mute Mon Micro
        </label>
        <label>
            <input type="checkbox" id="mutePeerMic"> Mute Micro de l'autre utilisateur
        </label>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script>
        let localStream;
        let peer;
        let call;
        let remoteStream;

        const callButton = document.getElementById('callButton');
        const hangupButton = document.getElementById('hangupButton');
        const generateMyIdButton = document.getElementById('generateMyId');
        const myIdInput = document.getElementById('myId');
        const peerIdInput = document.getElementById('peerId');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const muteMyMicCheckbox = document.getElementById('muteMyMic');
        const mutePeerMicCheckbox = document.getElementById('mutePeerMic');

        generateMyIdButton.addEventListener('click', () => {
            const myId = generateRandomId();
            myIdInput.value = myId;
            localStorage.setItem('chatUsername', myId);
            initializePeer(myId);
        });

        const storedId = localStorage.getItem('chatUsername');
        if (storedId) {
            myIdInput.value = storedId;
            initializePeer(storedId);
        }

        function initializePeer(id) {
            peer = new Peer(id);

            peer.on('open', () => {
                console.log('My peer ID is: ' + id);
            });

            peer.on('call', (incomingCall) => {
                getLocalStream()
                    .then((stream) => {
                        localStream = stream;
                        localVideo.srcObject = stream;
                        incomingCall.answer(stream);
                        incomingCall.on('stream', (stream) => {
                            remoteStream = stream;
                            remoteVideo.srcObject = stream;
                            applyPeerMicMute();
                        });
                    })
                    .catch((err) => {
                        console.error('Failed to get local stream', err);
                    });
            });
        }

        function generateRandomId() {
            return Math.random().toString(36).substr(2, 8);
        }

        async function getLocalStream() {
            const constraints = {
                audio: true,
                video: true
            };

            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoInputDevices = devices.filter(device => device.kind === 'videoinput');

                if (videoInputDevices.length > 0) {
                    constraints.video = {
                        deviceId: { exact: videoInputDevices[0].deviceId }
                    };
                }

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                localStream = stream;
                localVideo.srcObject = stream;
                applyMicMute();
                return stream;
            } catch (err) {
                console.error('Failed to get local stream', err);
                throw err;
            }
        }

        function applyMicMute() {
            if (localStream) {
                const audioTracks = localStream.getAudioTracks();
                if (audioTracks.length > 0) {
                    audioTracks[0].enabled = !muteMyMicCheckbox.checked;
                }
            }
        }

        function applyPeerMicMute() {
            if (remoteStream) {
                const audioTracks = remoteStream.getAudioTracks();
                if (audioTracks.length > 0) {
                    audioTracks[0].enabled = !mutePeerMicCheckbox.checked;
                }
            }
        }

        callButton.addEventListener('click', () => {
            const peerId = peerIdInput.value.trim();
            if (!peerId) {
                alert('Veuillez entrer l\'ID de la personne à appeler.');
                return;
            }

            getLocalStream()
                .then((stream) => {
                    localStream = stream;
                    localVideo.srcObject = stream;
                    applyMicMute();
                    call = peer.call(peerId, stream);
                    call.on('stream', (stream) => {
                        remoteStream = stream;
                        remoteVideo.srcObject = stream;
                        applyPeerMicMute();
                    });
                })
                .catch((err) => {
                    console.error('Failed to get local stream', err);
                });
        });

        hangupButton.addEventListener('click', () => {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (call) {
                call.close();
            }
            localVideo.srcObject = null;
            remoteVideo.srcObject = null;
        });

        muteMyMicCheckbox.addEventListener('change', () => {
            applyMicMute();
        });

        mutePeerMicCheckbox.addEventListener('change', () => {
            applyPeerMicMute();
        });

        document.addEventListener('DOMContentLoaded', () => {
            const device = detectDevice();
            console.log('Appareil détecté : ' + device);
        });

        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/windows phone/i.test(userAgent)) {
                return "Windows Phone";
            }
            if (/android/i.test(userAgent)) {
                return "Android";
            }
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }
            return "unknown";
        }
    </script>
</body>
</html>
