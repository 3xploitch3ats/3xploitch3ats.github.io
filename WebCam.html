<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Chat</title>
    <style>
        /* Styles pour le positionnement et l'apparence */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #video-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin-bottom: 20px;
        }
        video {
            max-width: 40%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #controls {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        #controls label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="localVideo" autoplay playsinline muted></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div id="controls">
        <label>
            Mon ID :
            <input type="text" id="myId" readonly>
            <button id="generateMyId">Générer ID</button>
        </label>
        <label>
            ID de la personne à appeler :
            <input type="text" id="peerId">
        </label>
        <button id="callButton">Appeler</button>
        <button id="hangupButton">Raccrocher</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script>
        // Variables globales
        let localStream; // Pour stocker le flux vidéo local
        let remoteStream; // Pour stocker le flux vidéo distant
        let peer;
        let myId;

        const callButton = document.getElementById('callButton');
        const hangupButton = document.getElementById('hangupButton');
        const generateMyIdButton = document.getElementById('generateMyId');
        const myIdInput = document.getElementById('myId');
        const peerIdInput = document.getElementById('peerId');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');

        // Générer un ID aléatoire pour mon ID
        generateMyIdButton.addEventListener('click', () => {
            myId = generateRandomId();
            myIdInput.value = myId;
            localStorage.setItem('chatUsername', myId);
            initializePeer();
        });

        // Charger l'ID enregistré depuis le localStorage ou générer un nouvel ID
        myId = localStorage.getItem('chatUsername');
        if (myId) {
            myIdInput.value = myId;
            initializePeer();
        }

        function initializePeer() {
            peer = new Peer(myId);

            peer.on('open', (id) => {
                console.log('My peer ID is: ' + id);
            });

            peer.on('call', (call) => {
                navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                    .then((stream) => {
                        localStream = stream;
                        localVideo.srcObject = stream;
                        call.answer(stream); // Répondre à l'appel en envoyant le flux vidéo local
                        call.on('stream', (remoteStream) => {
                            // Afficher le flux vidéo du peer distant dans une balise vidéo
                            remoteVideo.srcObject = remoteStream;
                        });
                    })
                    .catch((err) => {
                        console.error('Failed to get local stream', err);
                    });
            });
        }

        // Fonction pour générer un ID aléatoire
        function generateRandomId() {
            return Math.random().toString(36).substr(2, 8); // Génère une chaîne aléatoire de 8 caractères
        }

        // Fonction pour démarrer la vidéo locale et appeler un peer
        function startCall() {
            const peerId = peerIdInput.value.trim();
            if (!peerId) {
                alert('Veuillez entrer l\'ID de la personne à appeler.');
                return;
            }

            // Demander l'autorisation pour le microphone et la caméra
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then((stream) => {
                    localStream = stream;
                    localVideo.srcObject = stream;
                    const call = peer.call(peerId, stream);
                    call.on('stream', (remoteStream) => {
                        // Afficher le flux vidéo du peer distant dans une balise vidéo
                        remoteVideo.srcObject = remoteStream;
                    });
                })
                .catch((err) => {
                    console.error('Failed to get local stream', err);
                });
        }

        // Fonction pour raccrocher la connexion
        function hangUp() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (peer) {
                peer.disconnect();
                peer.destroy();
            }
            localVideo.srcObject = null;
            remoteVideo.srcObject = null;
            peer = null;
        }

        // Événements des boutons
        callButton.addEventListener('click', startCall);
        hangupButton.addEventListener('click', hangUp);
    </script>
</body>
</html>
