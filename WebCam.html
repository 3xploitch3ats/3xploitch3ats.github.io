<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #video-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin-bottom: 20px;
        }
        video {
            max-width: 40%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #controls {
            display: flex;
            align-items: center;
            flex-direction: column;
            width: 100%;
        }
        #controls label, #controls button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="localVideo" autoplay playsinline muted></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div id="controls">
        <label>
            Mon ID :
            <input type="text" id="myId" readonly>
            <button id="generateMyId">Générer ID</button>
        </label>
        <label>
            ID de la personne à appeler :
            <input type="text" id="peerId">
        </label>
        <button id="callButton">Appeler</button>
        <button id="hangupButton">Raccrocher</button>
        <label>
            <input type="checkbox" id="muteMyMic"> Mute Mon Micro
        </label>
        <label>
            <input type="checkbox" id="mutePeerMic"> Mute Micro de l'autre utilisateur
        </label>
        <div id="device-info"></div>
        <label for="cameraSelect">Sélectionner la caméra :</label>
        <select id="cameraSelect"></select>
        <label for="peerSelect">Sélectionner le peer ID :</label>
        <select id="peerSelect"></select>
        <button id="addPeerButton">Ajouter ID Peer</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script>
        let localStream;
        let peer;
        let call;
        let remoteStream;

        const callButton = document.getElementById('callButton');
        const hangupButton = document.getElementById('hangupButton');
        const generateMyIdButton = document.getElementById('generateMyId');
        const myIdInput = document.getElementById('myId');
        const peerIdInput = document.getElementById('peerId');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const muteMyMicCheckbox = document.getElementById('muteMyMic');
        const mutePeerMicCheckbox = document.getElementById('mutePeerMic');
        const deviceInfo = document.getElementById('device-info');
        const cameraSelect = document.getElementById('cameraSelect');
        const peerSelect = document.getElementById('peerSelect');
        const addPeerButton = document.getElementById('addPeerButton');

        // Fonction pour générer un ID aléatoire
        function generateRandomId() {
            return Math.random().toString(36).substr(2, 8);
        }

        // Fonction pour initialiser PeerJS avec un ID
        function initializePeer(id) {
            peer = new Peer(id);

            peer.on('open', () => {
                console.log('My peer ID is: ' + id);
            });

            peer.on('call', (incomingCall) => {
                // Répondre à l'appel avec le flux local
                getLocalStream()
                    .then((stream) => {
                        localStream = stream;
                        localVideo.srcObject = stream;
                        incomingCall.answer(stream);
                        incomingCall.on('stream', (stream) => {
                            remoteStream = stream;
                            remoteVideo.srcObject = stream;
                        });
                    })
                    .catch((err) => {
                        console.error('Failed to get local stream', err);
                    });
            });

            peer.on('connection', (conn) => {
                conn.on('open', () => {
                    console.log('Connection established');
                    conn.on('data', (data) => {
                        if (data === 'request-stream') {
                            if (localStream) {
                                const call = peer.call(conn.peer, localStream);
                                call.on('stream', (remoteStream) => {
                                    remoteVideo.srcObject = remoteStream;
                                });
                            }
                        }
                    });
                });
            });
        }

        // Fonction pour obtenir le flux local avec meilleure qualité vidéo
        async function getLocalStream() {
            const constraints = {
                audio: true,
                video: {
                    width: { ideal: 1280 },
                    height: { ideal: 720 },
                    frameRate: { ideal: 30 },
                    deviceId: { exact: cameraSelect.value }
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                localStream = stream;
                localVideo.srcObject = stream;
                applyMicMute();
                return stream;
            } catch (err) {
                console.error('Failed to get local stream', err);
                throw err;
            }
        }

        // Fonction pour lister les caméras disponibles
        async function listCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoInputDevices = devices.filter(device => device.kind === 'videoinput');
                cameraSelect.innerHTML = '';

                videoInputDevices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Camera ${cameraSelect.length + 1}`;
                    cameraSelect.appendChild(option);
                });

                if (videoInputDevices.length === 0) {
                    cameraSelect.style.display = 'none';
                } else {
                    cameraSelect.style.display = 'block';
                }
            } catch (err) {
                console.error('Erreur lors de la récupération des caméras:', err);
            }
        }

        // Fonction pour appliquer le mute sur le microphone local
        function applyMicMute() {
            if (localStream) {
                const audioTracks = localStream.getAudioTracks();
                if (audioTracks.length > 0) {
                    audioTracks[0].enabled = !muteMyMicCheckbox.checked;
                }
            }
        }

        // Fonction pour appliquer le mute sur le microphone du pair
        function applyPeerMicMute() {
            if (remoteStream) {
                const audioTracks = remoteStream.getAudioTracks();
                if (audioTracks.length > 0) {
                    audioTracks[0].enabled = !mutePeerMicCheckbox.checked;
                }
            }
        }

        // Gérer le clic sur le bouton d'appel
        callButton.addEventListener('click', () => {
            const peerId = peerIdInput.value.trim() || peerSelect.value.trim();
            if (!peerId) {
                alert('Veuillez entrer ou sélectionner l\'ID de la personne à appeler.');
                return;
            }

            getLocalStream()
                .then((stream) => {
                    localStream = stream;
                    localVideo.srcObject = stream;
                    applyMicMute();
                    call = peer.call(peerId, stream);
                    call.on('stream', (stream) => {
                        remoteStream = stream;
                        remoteVideo.srcObject = stream;
                        applyPeerMicMute();
                    });

                    const conn = peer.connect(peerId);
                    conn.on('open', () => {
                        conn.send('request-stream');
                    });
                })
                .catch((err) => {
                    console.error('Failed to get local stream', err);
                });
        });

        // Gérer le clic sur le bouton de raccroche
        hangupButton.addEventListener('click', () => {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (call) {
                call.close();
            }
            localVideo.srcObject = null;
            remoteVideo.srcObject = null;
        });

        // Gérer les changements dans les cases à cocher de mute
        muteMyMicCheckbox.addEventListener('change', () => {
            applyMicMute();
        });

        mutePeerMicCheckbox.addEventListener('change', () => {
            applyPeerMicMute();
        });

        // Détecter l'appareil
        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/windows phone/i.test(userAgent)) {
                return "Windows Phone";
            }
            if (/android/i.test(userAgent)) {
                return "Android";
            }
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }
            return "unknown";
        }

        // Ajouter un peer ID à la liste déroulante
        addPeerButton.addEventListener('click', () => {
            const peerId = peerIdInput.value.trim();
            if (peerId) {
                const option = document.createElement('option');
                option.value = peerId;
                option.text = peerId;
                peerSelect.appendChild(option);
                peerIdInput.value = '';
            }
        });

        // Initialiser l'application lors du chargement du document
        document.addEventListener('DOMContentLoaded', async () => {
            const device = detectDevice();
            deviceInfo.textContent = 'Appareil détecté : ' + device;

            // Générer un ID Peer aléatoire
            const randomId = generateRandomId();
            initializePeer(randomId);
            myIdInput.value = randomId;

            // Liste des caméras disponibles
            await listCameras();

            // Écouter les changements de sélection de caméra
            cameraSelect.addEventListener('change', async () => {
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                }
                try {
                    const stream = await getLocalStream();
                    if (call) {
                        call.replaceTrack(stream.getVideoTracks()[0]);
                    }
                } catch (err) {
                    console.error('Failed to change camera', err);
                }
            });
        });
    </script>
</body>
</html>
