<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 80%;
            margin-bottom: 20px;
        }
        video {
          max-width: 40%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls button {
            margin-bottom: 5px;
        }
        .controls p {
            margin: 0;
        }
        #main-controls {
            display: flex;
            align-items: center;
            flex-direction: column;
            width: 100%;
        }
        #main-controls label, #main-controls button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <div class="video-wrapper" id="local-wrapper">
            <video id="localVideo" autoplay playsinline muted></video>
            <div class="controls">     
                <button class="unlike-button" style="display: none;">⚡</button>
                <p class="unlikes-count" style="display: none;">Unlikes reçus: 0</p>
            </div>
        </div>
    </div>
    <div id="main-controls">
        <label>
            Mon ID :
            <input type="text" id="myId" readonly>
            <button id="generateMyId">Générer ID</button>
        </label>
        <label>
            ID de la personne à appeler :
            <input type="text" id="peerId">
        </label>
        <button id="callButton">Appeler</button>
        <button id="hangupButton">Raccrocher</button>
        <label>
            <input type="checkbox" id="muteCheckbox"> Mute Mon Micro
        </label>
        <label>
            <input type="checkbox" id="muteRemoteCheckbox"> Mute Le Micro du Deuxième Utilisateur
        </label>
        <label id="cameraLabel">
            Sélectionner la caméra :
            <select id="cameraSelect"></select>
        </label>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script>
        let localStream;
        let peer;
        let call;
        let likedUsers = {};
        let unlikedUsers = {};
        let lastCallerId = '';
        let peerConnections = {};

        const callButton = document.getElementById('callButton');
        const hangupButton = document.getElementById('hangupButton');
        const generateMyIdButton = document.getElementById('generateMyId');
        const myIdInput = document.getElementById('myId');
        const peerIdInput = document.getElementById('peerId');
        const localVideo = document.getElementById('localVideo');
        const muteCheckbox = document.getElementById('muteCheckbox');
        const muteRemoteCheckbox = document.getElementById('muteRemoteCheckbox');
        const cameraSelect = document.getElementById('cameraSelect');
        const videoContainer = document.getElementById('video-container');

        generateMyIdButton.addEventListener('click', () => {
            const myId = generateRandomId();
            myIdInput.value = myId;
            localStorage.setItem('chatUsername', myId);
            initializePeer(myId);
        });

        const storedId = localStorage.getItem('chatUsername');
        if (storedId) {
            myIdInput.value = storedId;
            initializePeer(storedId);
        } else {
            generateMyIdButton.click();
        }

        function initializePeer(id) {
            peer = new Peer(id);

            peer.on('open', () => {
                console.log('My peer ID is: ' + id);
            });

            peer.on('call', (incomingCall) => {
                getLocalStream()
                    .then((stream) => {
                        localStream = stream;
                        localVideo.srcObject = stream;
                        incomingCall.answer(stream);
                        incomingCall.on('stream', (remoteStream) => {
                            addRemoteVideo(incomingCall.peer, remoteStream);
                        });
                        lastCallerId = incomingCall.peer;
                        peerIdInput.value = lastCallerId;
                    })
                    .catch((err) => {
                        console.error('Failed to get local stream', err);
                    });
            });

            peer.on('connection', conn => {
                conn.on('data', data => {
                    if (data.type === 'like') {
                        const senderId = conn.peer;
                        if (!likedUsers[senderId]) {
                            likedUsers[senderId] = 1;
                        } else {
                            likedUsers[senderId]++;
                        }
                        updateLikesCount(senderId);
                    } else if (data.type === 'unlike') {
                        const senderId = conn.peer;
                        if (!unlikedUsers[senderId]) {
                            unlikedUsers[senderId] = 1;
                        } else {
                            unlikedUsers[senderId]++;
                        }
                        updateUnlikesCount(senderId);
                        localStorage.setItem('excludedUser', senderId);
                        setTimeout(() => {
                            if (localStorage.getItem('excludedUser') === senderId) {
                                document.body.innerHTML = '<a href="about:blank">Vous avez été exclu</a>';
                                throw new Error("L'utilisateur est exclu");
                            }
                        }, 5000);
                    }
                });
            });
        }

        function generateRandomId() {
            return Math.random().toString(36).substr(2, 8);
        }

        async function getLocalStream() {
            const constraints = await updateCameraSelect();
            return navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    localStream = stream;
                    localVideo.srcObject = stream;
                    applyMicMute();
                    return stream;
                })
                .catch((err) => {
                    console.error('Failed to get local stream', err);
                    throw err;
                });
        }

        async function updateCameraSelect() {
            const device = detectDevice();
            let constraints = {
                audio: true,
                video: { deviceId: cameraSelect.value ? { exact: cameraSelect.value } : undefined }
            };

            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoDevices = devices.filter(device => device.kind === 'videoinput');
            cameraSelect.innerHTML = '';

            if (device === 'iOS') {
                if (videoDevices.length > 1) {
                    cameraSelect.innerHTML = `
                        <option value="${videoDevices[0].deviceId}">Caméra avant</option>
                        <option value="${videoDevices[1].deviceId}">Caméra arrière</option>
                    `;
                } else {
                    cameraSelect.innerHTML = `<option value="${videoDevices[0].deviceId}">Caméra avant</option>`;
                }
            } else if (device === 'Android') {
                if (videoDevices.length > 1) {
                    cameraSelect.innerHTML = `
                        <option value="${videoDevices[0].deviceId}">Caméra 1</option>
                        <option value="${videoDevices[1].deviceId}">Caméra 2</option>
                    `;
                } else {
                    cameraSelect.innerHTML = `<option value="${videoDevices[0].deviceId}">Caméra 1</option>`;
                }
            } else {
                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = `Caméra ${index + 1}`;
                    cameraSelect.appendChild(option);
                });
            }

            // Restore the previously selected camera
            const savedCameraId = localStorage.getItem('selectedCameraId');
            if (savedCameraId) {
                cameraSelect.value = savedCameraId;
            }

            return constraints;
        }

        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/windows phone/i.test(userAgent)) {
                return "Windows Phone";
            }
            if (/android/i.test(userAgent)) {
                return "Android";
            }
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }
            return "unknown";
        }

        function applyMicMute() {
            if (localStream) {
                const audioTracks = localStream.getAudioTracks();
                if (audioTracks.length > 0) {
                    audioTracks[0].enabled = !muteCheckbox.checked;
                }
            }
        }

        function sendMuteSignal(mute) {
            for (const connId in peerConnections) {
                const conn = peerConnections[connId];
                conn.send({ type: 'mute', value: mute });
            }
        }

        function addRemoteVideo(peerId, stream) {
            let video = document.getElementById(`remoteVideo-${peerId}`);
            if (!video) {
                video = document.createElement('video');
                video.id = `remoteVideo-${peerId}`;
                video.autoplay = true;
                video.playsInline = true;
                video.srcObject = stream;
                videoContainer.appendChild(video);

                let controls = document.createElement('div');
                controls.className = 'controls';
                controls.innerHTML = `
                    <button class="like-button">❤️</button>
                    <button class="unlike-button" style="display: none;">⚡</button>
                    <p class="likes-count">Likes reçus: 0</p>
                    <p class="unlikes-count" style="display: none;">Unlikes reçus: 0</p>
                `;
                videoContainer.appendChild(controls);

                // Bind like and unlike buttons
                controls.querySelector('.like-button').addEventListener('click', () => handleLike(peerId));
                controls.querySelector('.unlike-button').addEventListener('click', () => handleUnlike(peerId));
            } else {
                video.srcObject = stream;
            }
        }

        function handleLike(peerId) {
            const conn = peerConnections[peerId];
            if (conn) {
                conn.send({ type: 'like' });
            }
        }

        function handleUnlike(peerId) {
            const conn = peerConnections[peerId];
            if (conn) {
                conn.send({ type: 'unlike' });
            }
        }

        function updateLikesCount(peerId) {
            const videoWrapper = document.getElementById(`remoteVideo-${peerId}`);
            if (videoWrapper) {
                const likeCount = document.querySelector(`#remoteVideo-${peerId} ~ .controls .likes-count`);
                if (likeCount) {
                    likeCount.textContent = `Likes reçus: ${likedUsers[peerId] || 0}`;
                }
            }
        }

        function updateUnlikesCount(peerId) {
            const videoWrapper = document.getElementById(`remoteVideo-${peerId}`);
            if (videoWrapper) {
                const unlikeCount = document.querySelector(`#remoteVideo-${peerId} ~ .controls .unlikes-count`);
                if (unlikeCount) {
                    unlikeCount.textContent = `Unlikes reçus: ${unlikedUsers[peerId] || 0}`;
                }
            }
        }

        callButton.addEventListener('click', () => {
            const peerId = peerIdInput.value;
            if (peerId && localStream) {
                const connection = peer.call(peerId, localStream);
                peerConnections[peerId] = connection;
                connection.on('stream', (remoteStream) => {
                    addRemoteVideo(peerId, remoteStream);
                });
                connection.on('close', () => {
                    delete peerConnections[peerId];
                    document.getElementById(`remoteVideo-${peerId}`).remove();
                });
            }
        });

        hangupButton.addEventListener('click', () => {
            for (const peerId in peerConnections) {
                peerConnections[peerId].close();
            }
            peerConnections = {};
            document.querySelectorAll('video[id^="remoteVideo-"]').forEach(video => video.remove());
        });

        muteCheckbox.addEventListener('change', applyMicMute);
        muteRemoteCheckbox.addEventListener('change', () => sendMuteSignal(muteRemoteCheckbox.checked));

        cameraSelect.addEventListener('change', async () => {
            localStorage.setItem('selectedCameraId', cameraSelect.value);
            await getLocalStream();
        });

        document.addEventListener('DOMContentLoaded', async () => {
            const constraints = await updateCameraSelect();
            await getLocalStream();
        });
    </script>
</body>
</html>
