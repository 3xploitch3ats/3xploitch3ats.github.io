<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 80%;
            margin-bottom: 20px;
        }
        video {
            max-width: 40%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls button {
            margin-bottom: 5px;
        }
        .controls p {
            margin: 0;
        }
        #main-controls {
            display: flex;
            align-items: center;
            flex-direction: column;
            width: 100%;
        }
        #main-controls label, #main-controls button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <div class="video-wrapper" id="local-wrapper">
            <video id="localVideo" autoplay playsinline muted></video>
            <div class="controls">
                <button class="unlike-button" style="display: none;">⚡</button>
                <p class="unlikes-count" style="display: none;">Unlikes reçus: 0</p>
            </div>
        </div>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div id="main-controls">
        <label>
            Mon ID :
            <input type="text" id="myId" readonly>
            <button id="generateMyId">Générer ID</button>
        </label>
        <label>
            ID de la personne à appeler :
            <input type="text" id="peerId">
        </label>
        <button id="callButton">Appeler</button>
        <button id="hangupButton">Raccrocher</button>
        <label>
            <input type="checkbox" id="muteCheckbox"> Mute Mon Micro
        </label>
        <label>
            <input type="checkbox" id="muteRemoteCheckbox"> Mute Le Micro du Deuxième Utilisateur
        </label>
        <label id="cameraLabel">
            Sélectionner la caméra :
            <select id="cameraSelect"></select>
        </label>
        <button id="likeButton">❤️</button>
        <p id="likesCount">Likes reçus: 0</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script>
        let localStream;
        let peer;
        let call;
        let likedUsers = {};
        let unlikedUsers = {};
        let lastCallerId = '';
        let peerConnections = {};

        const callButton = document.getElementById('callButton');
        const hangupButton = document.getElementById('hangupButton');
        const generateMyIdButton = document.getElementById('generateMyId');
        const myIdInput = document.getElementById('myId');
        const peerIdInput = document.getElementById('peerId');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const muteCheckbox = document.getElementById('muteCheckbox');
        const muteRemoteCheckbox = document.getElementById('muteRemoteCheckbox');
        const cameraSelect = document.getElementById('cameraSelect');
        const likeButton = document.getElementById('likeButton');
        const likesCount = document.getElementById('likesCount');
        const unlikedUsersCount = document.querySelector('.unlikes-count');

        generateMyIdButton.addEventListener('click', () => {
            const myId = generateRandomId();
            myIdInput.value = myId;
            localStorage.setItem('chatUsername', myId);
            initializePeer(myId);
        });

        const storedId = localStorage.getItem('chatUsername');
        if (storedId) {
            myIdInput.value = storedId;
            initializePeer(storedId);
        } else {
            generateMyIdButton.click();
        }

        function initializePeer(id) {
            peer = new Peer(id);

            peer.on('open', () => {
                console.log('My peer ID is: ' + id);
            });

            peer.on('call', (incomingCall) => {
                getLocalStream()
                    .then((stream) => {
                        localStream = stream;
                        localVideo.srcObject = stream;
                        incomingCall.answer(stream);
                        incomingCall.on('stream', (remoteStream) => {
                            addRemoteVideo(incomingCall.peer, remoteStream);
                        });
                        lastCallerId = incomingCall.peer;
                        peerIdInput.value = lastCallerId;
                    })
                    .catch((err) => {
                        console.error('Failed to get local stream', err);
                    });
            });

            peer.on('connection', conn => {
                conn.on('data', data => {
                    if (data.type === 'like') {
                        const senderId = conn.peer;
                        if (!likedUsers[senderId]) {
                            likedUsers[senderId] = 1;
                        } else {
                            likedUsers[senderId]++;
                        }
                        updateLikesCount();
                    } else if (data.type === 'unlike') {
                        const senderId = conn.peer;
                        localStorage.setItem('excludedUser', senderId);
                        setTimeout(() => {
                            if (localStorage.getItem('excludedUser') === senderId) {
                                document.body.innerHTML = '<a href="about:blank">Vous avez été exclu</a>';
                                throw new Error("L'utilisateur est exclu");
                            }
                        }, 5000);
                        if (!unlikedUsers[senderId]) {
                            unlikedUsers[senderId] = 1;
                        } else {
                            unlikedUsers[senderId]++;
                        }
                        updateUnlikesCount();
                    }
                });
            });
        }

        function generateRandomId() {
            return Math.random().toString(36).substr(2, 8);
        }

        async function getLocalStream() {
            const constraints = await detectCameraConstraints();
            return navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    localStream = stream;
                    localVideo.srcObject = stream;
                    applyMicMute();
                    return stream;
                })
                .catch((err) => {
                    console.error('Failed to get local stream', err);
                    throw err;
                });
        }

        async function detectCameraConstraints() {
            const device = detectDevice();
            let constraints = {
                audio: true,
                video: { deviceId: cameraSelect.value ? { exact: cameraSelect.value } : undefined }
            };

            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoDevices = devices.filter(device => device.kind === 'videoinput');
            
            // Clear previous options
            cameraSelect.innerHTML = '';

            if (device === 'iOS') {
                if (videoDevices.length > 1) {
                    cameraSelect.innerHTML = `
                        <option value="${videoDevices[0].deviceId}">Caméra avant</option>
                        <option value="${videoDevices[1].deviceId}">Caméra arrière</option>
                    `;
                } else {
                    cameraSelect.innerHTML = `<option value="${videoDevices[0].deviceId}">Caméra</option>`;
                }
            } else if (device === 'Android') {
                if (videoDevices.length > 1) {
                    cameraSelect.innerHTML = `
                        <option value="${videoDevices[0].deviceId}">Caméra 1</option>
                        <option value="${videoDevices[1].deviceId}">Caméra 2</option>
                    `;
                } else {
                    cameraSelect.innerHTML = `<option value="${videoDevices[0].deviceId}">Caméra 1</option>`;
                }
            } else {
                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = `Caméra ${index + 1}`;
                    cameraSelect.appendChild(option);
                });
            }

            // Set default camera
            const storedCameraId = localStorage.getItem('selectedCameraId');
            if (storedCameraId && videoDevices.some(dev => dev.deviceId === storedCameraId)) {
                cameraSelect.value = storedCameraId;
            } else if (videoDevices.length > 0) {
                cameraSelect.value = videoDevices[0].deviceId;
            }

            return constraints;
        }

        function addRemoteVideo(peerId, stream) {
            if (peerConnections[peerId]) {
                peerConnections[peerId].close();
            }

            const videoWrapper = document.createElement('div');
            videoWrapper.classList.add('video-wrapper');
            videoWrapper.id = `remote-${peerId}`;

            const videoElement = document.createElement('video');
            videoElement.autoplay = true;
            videoElement.playsInline = true;
            videoElement.srcObject = stream;

            const controls = document.createElement('div');
            controls.classList.add('controls');
            const unlikeButton = document.createElement('button');
            unlikeButton.classList.add('unlike-button');
            unlikeButton.textContent = '⚡';
            unlikeButton.style.display = 'none';
            controls.appendChild(unlikeButton);

            const unlikeCount = document.createElement('p');
            unlikeCount.classList.add('unlikes-count');
            unlikeCount.style.display = 'none';
            unlikeCount.textContent = 'Unlikes reçus: 0';
            controls.appendChild(unlikeCount);

            videoWrapper.appendChild(videoElement);
            videoWrapper.appendChild(controls);
            document.getElementById('video-container').appendChild(videoWrapper);

            peerConnections[peerId] = new RTCPeerConnection();
            peerConnections[peerId].addStream(stream);
        }

        callButton.addEventListener('click', () => {
            const peerId = peerIdInput.value;
            if (!peerId) return;

            getLocalStream()
                .then((stream) => {
                    localStream = stream;
                    localVideo.srcObject = stream;
                    const call = peer.call(peerId, stream);
                    call.on('stream', (remoteStream) => {
                        addRemoteVideo(peerId, remoteStream);
                    });
                    lastCallerId = peerId;
                })
                .catch((err) => {
                    console.error('Failed to get local stream', err);
                });
        });

        hangupButton.addEventListener('click', () => {
            if (call) {
                call.close();
            }
            document.getElementById('video-container').innerHTML = '';
        });

        muteCheckbox.addEventListener('change', applyMicMute);
        muteRemoteCheckbox.addEventListener('change', () => {
            const audioTracks = remoteVideo.srcObject?.getAudioTracks();
            if (audioTracks) {
                audioTracks.forEach(track => track.enabled = !muteRemoteCheckbox.checked);
            }
        });

        cameraSelect.addEventListener('change', () => {
            localStorage.setItem('selectedCameraId', cameraSelect.value);
            getLocalStream();
        });

        likeButton.addEventListener('click', () => {
            const conn = peer.connections[lastCallerId]?.[0];
            if (conn) {
                conn.send({ type: 'like' });
                if (!likedUsers[lastCallerId]) {
                    likedUsers[lastCallerId] = 1;
                } else {
                    likedUsers[lastCallerId]++;
                }
                updateLikesCount();
            }
        });

        function updateLikesCount() {
            let totalLikes = 0;
            for (const key in likedUsers) {
                totalLikes += likedUsers[key];
            }
            likesCount.textContent = `Likes reçus: ${totalLikes}`;
        }

        function updateUnlikesCount() {
            let totalUnlikes = 0;
            for (const key in unlikedUsers) {
                totalUnlikes += unlikedUsers[key];
            }
            unlikedUsersCount.textContent = `Unlikes reçus: ${totalUnlikes}`;
        }
    </script>
</body>
</html>
