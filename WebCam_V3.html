<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .video-wrapper {
            position: relative;
            width: 320px;
            height: 240px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        video {            
            object-fit: cover;
            width: 100%;
            height: 100%;
            border: none;
            margin: 0;
        }
        .controls {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
        }
        .like-button, .unlike-button {
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        #video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            margin-bottom: 20px;
        }
        #controls {
            display: flex;
            align-items: center;
            flex-direction: column;
            width: 100%;
        }
        .controls button {
            margin-bottom: 5px;
        }
        .controls p {
            margin: 0;
        }
        #main-controls {
            display: flex;
            align-items: center;
            flex-direction: column;
            width: 100%;
        }
        #main-controls label, #main-controls button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <div class="video-wrapper" id="local-wrapper">
            <video id="localVideo" autoplay playsinline muted></video>
            <div class="controls">     
                <button class="unlike-button" style="display: none;">⚡</button>
                <p class="unlikes-count" style="display: none;">Unlikes reçus: 0</p>
            </div>
        </div>
    </div>
    <div id="main-controls">
        <label>
            Mon ID :
            <input type="text" id="myId" readonly>
            <button id="generateMyId">Générer ID</button>
        </label>
        <label>
            ID de la personne à appeler :
            <input type="text" id="peerId">
        </label>
        <button id="callButton">Appeler</button>
        <button id="hangupButton">Raccrocher</button>
        <label>
            <input type="checkbox" id="muteCheckbox"> Mute Mon Micro
        </label>
        <label>
            <input type="checkbox" id="muteRemoteCheckbox"> Mute Le Micro du Deuxième Utilisateur
        </label>
        <label id="cameraLabel">
            Sélectionner la caméra :
            <select id="cameraSelect"></select>
        </label>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script>
        let localStream;
        let peer;
        let call;
        let likedUsers = {};
        let unlikedUsers = {};
        let lastCallerId = '';
        let peerConnections = {};

        const callButton = document.getElementById('callButton');
        const hangupButton = document.getElementById('hangupButton');
        const generateMyIdButton = document.getElementById('generateMyId');
        const myIdInput = document.getElementById('myId');
        const peerIdInput = document.getElementById('peerId');
        const localVideo = document.getElementById('localVideo');
        const muteCheckbox = document.getElementById('muteCheckbox');
        const muteRemoteCheckbox = document.getElementById('muteRemoteCheckbox');
        const cameraSelect = document.getElementById('cameraSelect');
        const videoContainer = document.getElementById('video-container');

        generateMyIdButton.addEventListener('click', () => {
            const myId = generateRandomId();
            myIdInput.value = myId;
            localStorage.setItem('chatUsername', myId);
            initializePeer(myId);
        });

        const storedId = localStorage.getItem('chatUsername');
        if (storedId) {
            myIdInput.value = storedId;
            initializePeer(storedId);
        } else {
            generateMyIdButton.click();
        }

        function initializePeer(id) {
            peer = new Peer(id);

            peer.on('open', () => {
                console.log('My peer ID is: ' + id);
            });

            peer.on('call', (incomingCall) => {
                getLocalStream()
                    .then((stream) => {
                        localStream = stream;
                        localVideo.srcObject = stream;
                        incomingCall.answer(stream);
                        incomingCall.on('stream', (remoteStream) => {
                            addRemoteVideo(incomingCall.peer, remoteStream);
                        });
                        lastCallerId = incomingCall.peer;
                        peerIdInput.value = lastCallerId;
                    })
                    .catch((err) => {
                        console.error('Failed to get local stream', err);
                    });
            });

            peer.on('connection', conn => {
                conn.on('data', data => {
                    if (data.type === 'like') {
                        const senderId = conn.peer;
                        if (!likedUsers[senderId]) {
                            likedUsers[senderId] = 1;
                        } else {
                            likedUsers[senderId]++;
                        }
                        updateLikesCount(senderId);
                    } else if (data.type === 'unlike') {
                        const senderId = conn.peer;
                        localStorage.setItem('excludedUser', senderId);
                        setTimeout(() => {
                            if (localStorage.getItem('excludedUser') === senderId) {
                                document.body.innerHTML = '<a href="about:blank">Vous avez été exclu</a>';
                                throw new Error("L'utilisateur est exclu");
                            }
                        }, 5000);
                        if (!unlikedUsers[senderId]) {
                            unlikedUsers[senderId] = 1;
                        } else {
                            unlikedUsers[senderId]++;
                        }
                        updateUnlikesCount(senderId);
                    }
                });
            });
        }

        function generateRandomId() {
            return Math.random().toString(36).substr(2, 8);
        }

        async function getLocalStream() {
            const constraints = await updateCameraSelect();
            return navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    localStream = stream;
                    localVideo.srcObject = stream;
                    applyMicMute();
                    return stream;
                })
                .catch((err) => {
                    console.error('Failed to get local stream', err);
                    throw err;
                });
        }

        async function updateCameraSelect() {
            const device = detectDevice();
            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoDevices = devices.filter(device => device.kind === 'videoinput');
            cameraSelect.innerHTML = '';

            if (videoDevices.length > 0) {
                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = `Caméra ${index + 1}`;
                    cameraSelect.appendChild(option);
                });

                // Restore the previously selected camera
                const savedCameraId = localStorage.getItem('selectedCameraId');
                if (savedCameraId) {
                    cameraSelect.value = savedCameraId;
                }
            } else {
                cameraSelect.innerHTML = '<option value="">Aucune caméra détectée</option>';
            }
            return {
                audio: true,
                video: { deviceId: cameraSelect.value ? { exact: cameraSelect.value } : undefined }
            };
        }

        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/windows phone/i.test(userAgent)) {
                return "Windows Phone";
            }
            if (/android/i.test(userAgent)) {
                return "Android";
            }
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }
            return "unknown";
        }

        function applyMicMute() {
            if (localStream) {
                const audioTracks = localStream.getAudioTracks();
                if (audioTracks.length > 0) {
                    audioTracks[0].enabled = !muteCheckbox.checked;
                }
            }
        }

        function sendMuteSignal(mute) {
            if (call) {
                call.peerConnection.getSenders().forEach(sender => {
                    if (sender.track && sender.track.kind === 'audio') {
                        sender.track.enabled = !mute;
                    }
                });
            }
        }

        callButton.addEventListener('click', () => {
            const peerId = peerIdInput.value.trim();
            if (!peerId) {
                alert('Veuillez entrer l\'ID de la personne à appeler.');
                return;
            }

            getLocalStream()
                .then((stream) => {
                    call = peer.call(peerId, stream);
                    call.on('stream', (remoteStream) => {
                        addRemoteVideo(peerId, remoteStream);
                    });
                })
                .catch((err) => {
                    console.error('Failed to get local stream', err);
                });
        });

        hangupButton.addEventListener('click', () => {
            if (call) {
                call.close();
                call = null;
                // Close all peer connections
                for (const key in peerConnections) {
                    if (peerConnections[key]) {
                        peerConnections[key].close();
                    }
                }
                peerConnections = {};
                // Remove all video elements
                videoContainer.innerHTML = '';
            }
        });

        muteCheckbox.addEventListener('change', () => {
            applyMicMute();
        });

        muteRemoteCheckbox.addEventListener('change', () => {
            sendMuteSignal(muteRemoteCheckbox.checked);
        });

        function addRemoteVideo(peerId, stream) {
            const existingVideo = document.getElementById(`video-${peerId}`);
            if (existingVideo) {
                return;
            }

            const videoWrapper = document.createElement('div');
            videoWrapper.className = 'video-wrapper';
            videoWrapper.id = `video-${peerId}`;

            const video = document.createElement('video');
            video.autoplay = true;
            video.playsinline = true;
            video.srcObject = stream;

            const controls = document.createElement('div');
            controls.className = 'controls';

            const likeButton = document.createElement('button');
            likeButton.className = 'like-button';
            likeButton.innerHTML = '❤️';
            likeButton.onclick = () => {
                sendLike(peerId);
            };

            const unlikeButton = document.createElement('button');
            unlikeButton.className = 'unlike-button';
            unlikeButton.innerHTML = '⚡';
            unlikeButton.style.display = 'none'; // Masqué par défaut

            unlikeButton.onclick = () => {
                sendUnlike(peerId);
            };

            const likesCount = document.createElement('p');
            likesCount.className = 'likes-count';
            likesCount.innerHTML = `Likes reçus: ${likedUsers[peerId] || 0}`;

            const unlikesCount = document.createElement('p');
            unlikesCount.className = 'unlikes-count';
            unlikesCount.innerHTML = `Unlikes reçus: ${unlikedUsers[peerId] || 0}`;
            unlikesCount.style.display = 'none'; // Masqué par défaut

            controls.appendChild(likeButton);
            controls.appendChild(unlikeButton);
            controls.appendChild(likesCount);
            controls.appendChild(unlikesCount);

            videoWrapper.appendChild(video);
            videoWrapper.appendChild(controls);
            videoContainer.appendChild(videoWrapper);
        }

        function sendLike(peerId) {
            const conn = peer.connections[peerId];
            if (conn) {
                conn.send({ type: 'like' });
                likedUsers[peerId] = (likedUsers[peerId] || 0) + 1;
                updateLikesCount(peerId);
            }
        }

        function sendUnlike(peerId) {
            const conn = peer.connections[peerId];
            if (conn) {
                conn.send({ type: 'unlike' });
                unlikedUsers[peerId] = (unlikedUsers[peerId] || 0) + 1;
                updateUnlikesCount(peerId);
            }
        }

        function updateLikesCount(peerId) {
            const videoWrapper = document.getElementById(`video-${peerId}`);
            if (videoWrapper) {
                const likesCountElement = videoWrapper.querySelector('.likes-count');
                if (likesCountElement) {
                    likesCountElement.innerHTML = `Likes reçus: ${likedUsers[peerId] || 0}`;
                }
            }
        }

        function updateUnlikesCount(peerId) {
            const videoWrapper = document.getElementById(`video-${peerId}`);
            if (videoWrapper) {
                const unlikesCountElement = videoWrapper.querySelector('.unlikes-count');
                if (unlikesCountElement) {
                    unlikesCountElement.innerHTML = `Unlikes reçus: ${unlikedUsers[peerId] || 0}`;
                }
            }
        }

        // Remove permissions after they have been granted once
        function removePermissions() {
            navigator.permissions.query({ name: 'microphone' }).then((permission) => {
                if (permission.state === 'granted') {
                    navigator.permissions.revoke({ name: 'microphone' });
                }
            });
        }

        // Save the selected camera ID
        cameraSelect.addEventListener('change', () => {
            localStorage.setItem('selectedCameraId', cameraSelect.value);
        });

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (call) {
                call.close();
            }
            removePermissions();
        });

        // Handle unlikes for a specific user
        const excludedUser = localStorage.getItem('excludedUser');
        if (excludedUser) {
            setTimeout(() => {
                if (localStorage.getItem('excludedUser') === excludedUser) {
                    document.body.innerHTML = '<a href="about:blank">Vous avez été exclu</a>';
                    throw new Error("L'utilisateur est exclu");
                }
            }, 5000);
        }
    </script>
</body>
</html>
