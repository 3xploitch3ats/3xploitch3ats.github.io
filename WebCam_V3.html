<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 80%;
            margin-bottom: 20px;
        }
        video {
            max-width: 40%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls button {
            margin-bottom: 5px;
        }
        .controls p {
            margin: 0;
        }
        #main-controls {
            display: flex;
            align-items: center;
            flex-direction: column;
            width: 100%;
        }
        #main-controls label, #main-controls button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <div class="video-wrapper" id="local-wrapper">
            <video id="localVideo" autoplay playsinline muted></video>
            <div class="controls">     
                <button class="unlike-button" style="display: none;">⚡</button>
                <p class="unlikes-count" style="display: none;">Unlikes reçus: 0</p>
            </div>
        </div>
    </div>
    <div id="main-controls">
        <label>
            Mon ID :
            <input type="text" id="myId" readonly>
            <button id="generateMyId">Générer ID</button>
        </label>
        <label>
            ID de la personne à appeler :
            <input type="text" id="peerId">
        </label>
        <button id="callButton">Appeler</button>
        <button id="hangupButton">Raccrocher</button>
        <label>
            <input type="checkbox" id="muteCheckbox"> Mute Mon Micro
        </label>
        <label>
            <input type="checkbox" id="muteRemoteCheckbox"> Mute Le Micro du Deuxième Utilisateur
        </label>
        <label id="cameraLabel">
            Sélectionner la caméra :
            <select id="cameraSelect"></select>
        </label>
        <label>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script>
        let localStream;
        let peer;
        let call;
        let likedUsers = {};
        let unlikedUsers = {};
        let lastCallerId = '';
        let peerConnections = {};

        const callButton = document.getElementById('callButton');
        const hangupButton = document.getElementById('hangupButton');
        const generateMyIdButton = document.getElementById('generateMyId');
        const myIdInput = document.getElementById('myId');
        const peerIdInput = document.getElementById('peerId');
        const localVideo = document.getElementById('localVideo');
        const muteCheckbox = document.getElementById('muteCheckbox');
        const muteRemoteCheckbox = document.getElementById('muteRemoteCheckbox');
        const cameraSelect = document.getElementById('cameraSelect');
        const videoContainer = document.getElementById('video-container');

        generateMyIdButton.addEventListener('click', () => {
            const myId = generateRandomId();
            myIdInput.value = myId;
            localStorage.setItem('chatUsername', myId);
            initializePeer(myId);
        });

        const storedId = localStorage.getItem('chatUsername');
        if (storedId) {
            myIdInput.value = storedId;
            initializePeer(storedId);
        } else {
            generateMyIdButton.click();
        }

        function initializePeer(id) {
            peer = new Peer(id);

            peer.on('open', () => {
                console.log('My peer ID is: ' + id);
            });

            peer.on('call', (incomingCall) => {
                getLocalStream()
                    .then((stream) => {
                        localStream = stream;
                        localVideo.srcObject = stream;
                        incomingCall.answer(stream);
                        incomingCall.on('stream', (remoteStream) => {
                            addRemoteVideo(incomingCall.peer, remoteStream);
                        });
                        lastCallerId = incomingCall.peer;
                        peerIdInput.value = lastCallerId;
                    })
                    .catch((err) => {
                        console.error('Failed to get local stream', err);
                    });
            });

            peer.on('connection', conn => {
                conn.on('data', data => {
                    if (data.type === 'like') {
                        const senderId = conn.peer;
                        if (!likedUsers[senderId]) {
                            likedUsers[senderId] = 1;
                        } else {
                            likedUsers[senderId]++;
                        }
                        updateLikesCount(senderId);
                    } else if (data.type === 'unlike') {
                        const senderId = conn.peer;
                        if (!unlikedUsers[senderId]) {
                            unlikedUsers[senderId] = 1;
                        } else {
                            unlikedUsers[senderId]++;
                        }
                        updateUnlikesCount(senderId);
                    }
                });
            });
        }

        function generateRandomId() {
            return Math.random().toString(36).substr(2, 8);
        }

        async function getLocalStream() {
            const constraints = await updateCameraSelect();
            return navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    localStream = stream;
                    localVideo.srcObject = stream;
                    applyMicMute();
                    return stream;
                })
                .catch((err) => {
                    console.error('Failed to get local stream', err);
                    throw err;
                });
        }

        async function updateCameraSelect() {
            const device = detectDevice();
            let constraints = {
                audio: true,
                video: { deviceId: cameraSelect.value ? { exact: cameraSelect.value } : undefined }
            };

            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoDevices = devices.filter(device => device.kind === 'videoinput');
            cameraSelect.innerHTML = '';

            if (device === 'iOS') {
                if (videoDevices.length > 1) {
                    cameraSelect.innerHTML = `
                        <option value="${videoDevices[0].deviceId}">Caméra 1</option>
                        <option value="${videoDevices[1].deviceId}">Caméra 2</option>
                    `;
                } else {
                    cameraSelect.innerHTML = `<option value="${videoDevices[0].deviceId}">Caméra 1</option>`;
                }
            } else if (device === 'Android') {
                if (videoDevices.length > 1) {
                    cameraSelect.innerHTML = `
                        <option value="${videoDevices[0].deviceId}">Caméra 1</option>
                        <option value="${videoDevices[1].deviceId}">Caméra 2</option>
                    `;
                } else {
                    cameraSelect.innerHTML = `<option value="${videoDevices[0].deviceId}">Caméra 1</option>`;
                }
            } else {
                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = `Caméra ${index + 1}`;
                    cameraSelect.appendChild(option);
                });
            }

            // Restore the previously selected camera
            const savedCameraId = localStorage.getItem('selectedCameraId');
            if (savedCameraId) {
                cameraSelect.value = savedCameraId;
            }

            return constraints;
        }

        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/windows phone/i.test(userAgent)) {
                return "Windows Phone";
            }
            if (/android/i.test(userAgent)) {
                return "Android";
            }
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }
            return "unknown";
        }

        function applyMicMute() {
            if (localStream) {
                const audioTracks = localStream.getAudioTracks();
                if (audioTracks.length > 0) {
                    audioTracks[0].enabled = !muteCheckbox.checked;
                }
            }
        }

        function sendMuteSignal(mute) {
            if (call) {
                call.peerConnection.getSenders().forEach(sender => {
                    if (sender.track && sender.track.kind === 'audio') {
                        sender.track.enabled = !mute;
                    }
                });
            }
        }

        callButton.addEventListener('click', () => {
            const peerId = peerIdInput.value.trim();
            if (!peerId) {
                alert('Veuillez entrer l\'ID de la personne à appeler.');
                return;
            }

            getLocalStream()
                .then((stream) => {
                    localStream = stream;
                    localVideo.srcObject = stream;
                    call = peer.call(peerId, stream);
                    call.on('stream', (remoteStream) => {
                        addRemoteVideo(peerId, remoteStream);
                    });
                    lastCallerId = peerId;
                })
                .catch((err) => {
                    console.error('Failed to get local stream', err);
                });
        });

        hangupButton.addEventListener('click', () => {
            if (call) {
                call.close();
                call = null;
            }
            removeRemoteVideos();
        });

        muteCheckbox.addEventListener('change', applyMicMute);
        muteRemoteCheckbox.addEventListener('change', () => {
            sendMuteSignal(muteRemoteCheckbox.checked);
        });

        cameraSelect.addEventListener('change', async () => {
            const newCameraId = cameraSelect.value;
            localStorage.setItem('selectedCameraId', newCameraId);
            if (localStream) {
                const videoTracks = localStream.getVideoTracks();
                if (videoTracks.length > 0) {
                    const currentTrack = videoTracks[0];
                    const constraints = await updateCameraSelect();
                    constraints.video = { deviceId: { exact: newCameraId } };
                    navigator.mediaDevices.getUserMedia(constraints)
                        .then(newStream => {
                            const newTrack = newStream.getVideoTracks()[0];
                            const sender = call.peerConnection.getSenders().find(s => s.track.kind === 'video');
                            sender.replaceTrack(newTrack);
                            localStream.removeTrack(currentTrack);
                            localStream.addTrack(newTrack);
                            currentTrack.stop();
                            localVideo.srcObject = localStream;
                        });
                }
            }
        });

        function addRemoteVideo(peerId, stream) {
            let videoWrapper = document.getElementById(`remote-wrapper-${peerId}`);
            if (!videoWrapper) {
                videoWrapper = document.createElement('div');
                videoWrapper.className = 'video-wrapper';
                videoWrapper.id = `remote-wrapper-${peerId}`;
                videoWrapper.innerHTML = `
                    <video id="remoteVideo-${peerId}" autoplay playsinline></video>
                    <div class="controls">
                        <button class="like-button">❤️</button>
                        <p class="likes-count">Likes reçus: 0</p>
                        <button class="unlike-button" style="display: none;">⚡</button>
                        <p class="unlikes-count" style="display: none;">Unlikes reçus: 0</p>
                    </div>
                `;
                videoContainer.appendChild(videoWrapper);
            }
            const remoteVideo = document.getElementById(`remoteVideo-${peerId}`);
            remoteVideo.srcObject = stream;

            const likeButton = videoWrapper.querySelector('.like-button');
            likeButton.addEventListener('click', () => {
                sendLike(peerId);
            });

            const unlikeButton = videoWrapper.querySelector('.unlike-button');
            unlikeButton.addEventListener('click', () => {
                sendUnlike(peerId);
            });

            // Check if the unlike button should be displayed
            const unlikeCode = '!unlike';
            if (peerId.includes(unlikeCode)) {
                unlikeButton.style.display = 'block';
            }

            peerConnections[peerId] = {
                stream,
                likeButton,
                unlikeButton,
            };
        }

        function removeRemoteVideos() {
            for (const peerId in peerConnections) {
                const videoWrapper = document.getElementById(`remote-wrapper-${peerId}`);
                if (videoWrapper) {
                    videoContainer.removeChild(videoWrapper);
                }
            }
            peerConnections = {};
        }

        function sendLike(peerId) {
            const conn = peer.connect(peerId);
            conn.on('open', () => {
                conn.send({ type: 'like' });
            });
        }

        function sendUnlike(peerId) {
            const conn = peer.connect(peerId);
            conn.on('open', () => {
                conn.send({ type: 'unlike' });
            });
        }

        function updateLikesCount(peerId) {
            const videoWrapper = document.getElementById(`remote-wrapper-${peerId}`);
            if (videoWrapper) {
                const likesCountElement = videoWrapper.querySelector('.likes-count');
                const likesCount = likedUsers[peerId] || 0;
                likesCountElement.textContent = `Likes reçus: ${likesCount}`;
            }
        }

        function updateUnlikesCount(peerId) {
            const videoWrapper = document.getElementById(`remote-wrapper-${peerId}`);
            if (videoWrapper) {
                const unlikesCountElement = videoWrapper.querySelector('.unlikes-count');
                const unlikesCount = unlikedUsers[peerId] || 0;
                unlikesCountElement.textContent = `Unlikes reçus: ${unlikesCount}`;
            }
        }
    </script>
</body>
</html>
