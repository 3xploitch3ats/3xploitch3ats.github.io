<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #video-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        video {
            max-width: 45%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls button {
            margin-bottom: 5px;
        }
        .controls p {
            margin: 0;
        }
        #main-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        #main-controls label, #main-controls button {
            margin-bottom: 10px;
        }
        .video-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-wrapper video {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <div class="video-wrapper" id="local-wrapper">
            <video id="localVideo" autoplay playsinline muted></video>
            <div class="controls">     
                <button class="unlike-button" style="display: none;">⚡</button>
                <p class="unlikes-count" style="display: none;">Unlikes reçus: 0</p>
            </div>
        </div>
    </div>
    <div id="main-controls">
        <label>
            Mon ID :
            <input type="text" id="myId" readonly>
            <button id="generateMyId">Générer ID</button>
        </label>
        <label>
            ID de la personne à appeler :
            <input type="text" id="peerId">
        </label>
        <button id="callButton">Appeler</button>
        <button id="hangupButton">Raccrocher</button>
        <label>
            <input type="checkbox" id="muteCheckbox"> Mute Mon Micro
        </label>
        <label>
            <input type="checkbox" id="muteRemoteCheckbox"> Mute Le Micro du Deuxième Utilisateur
        </label>
        <label id="cameraLabel">
            Sélectionner la caméra :
            <select id="cameraSelect"></select>
        </label>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script>
        let localStream;
        let peer;
        let call;
        let likedUsers = {};
        let unlikedUsers = {};
        let lastCallerId = '';
        let peerConnections = {};

        const callButton = document.getElementById('callButton');
        const hangupButton = document.getElementById('hangupButton');
        const generateMyIdButton = document.getElementById('generateMyId');
        const myIdInput = document.getElementById('myId');
        const peerIdInput = document.getElementById('peerId');
        const localVideo = document.getElementById('localVideo');
        const muteCheckbox = document.getElementById('muteCheckbox');
        const muteRemoteCheckbox = document.getElementById('muteRemoteCheckbox');
        const cameraSelect = document.getElementById('cameraSelect');
        const videoContainer = document.getElementById('video-container');

        generateMyIdButton.addEventListener('click', () => {
            const myId = generateRandomId();
            myIdInput.value = myId;
            localStorage.setItem('chatUsername', myId);
            initializePeer(myId);
        });

        const storedId = localStorage.getItem('chatUsername');
        if (storedId) {
            myIdInput.value = storedId;
            initializePeer(storedId);
        } else {
            generateMyIdButton.click();
        }

        function initializePeer(id) {
            peer = new Peer(id);

            peer.on('open', () => {
                console.log('My peer ID is: ' + id);
            });

            peer.on('call', (incomingCall) => {
                getLocalStream()
                    .then((stream) => {
                        localStream = stream;
                        localVideo.srcObject = stream;
                        incomingCall.answer(stream);
                        incomingCall.on('stream', (remoteStream) => {
                            addRemoteVideo(incomingCall.peer, remoteStream);
                        });
                        lastCallerId = incomingCall.peer;
                        peerIdInput.value = lastCallerId;
                    })
                    .catch((err) => {
                        console.error('Failed to get local stream', err);
                    });
            });

            peer.on('connection', conn => {
                conn.on('data', data => {
                    if (data.type === 'like') {
                        handleLike(conn.peer);
                    } else if (data.type === 'unlike') {
                        handleUnlike(conn.peer);
                    }
                });
            });
        }

        function generateRandomId() {
            return Math.random().toString(36).substr(2, 8);
        }

        async function getLocalStream() {
            const constraints = await updateCameraSelect();
            return navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    localStream = stream;
                    localVideo.srcObject = stream;
                    applyMicMute();
                    return stream;
                })
                .catch((err) => {
                    console.error('Failed to get local stream', err);
                    throw err;
                });
        }

        async function updateCameraSelect() {
            const device = detectDevice();
            let constraints = {
                audio: true,
                video: { deviceId: cameraSelect.value ? { exact: cameraSelect.value } : undefined }
            };

            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoDevices = devices.filter(device => device.kind === 'videoinput');
            cameraSelect.innerHTML = '';

            if (videoDevices.length > 1) {
                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = `Caméra ${index + 1}`;
                    cameraSelect.appendChild(option);
                });
            } else if (videoDevices.length === 1) {
                const option = document.createElement('option');
                option.value = videoDevices[0].deviceId;
                option.text = 'Caméra 1';
                cameraSelect.appendChild(option);
            }

            const savedCameraId = localStorage.getItem('selectedCameraId');
            if (savedCameraId) {
                cameraSelect.value = savedCameraId;
            }

            return constraints;
        }

        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/windows phone/i.test(userAgent)) {
                return "Windows Phone";
            }
            if (/android/i.test(userAgent)) {
                return "Android";
            }
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }
            return "unknown";
        }

        function applyMicMute() {
            if (localStream) {
                const audioTracks = localStream.getAudioTracks();
                if (audioTracks.length > 0) {
                    audioTracks[0].enabled = !muteCheckbox.checked;
                }
            }
        }

        function sendMuteSignal(mute) {
            if (call) {
                call.peerConnection.getSenders().forEach(sender => {
                    if (sender.track && sender.track.kind === 'audio') {
                        sender.track.enabled = !mute;
                    }
                });
            }
        }

        callButton.addEventListener('click', () => {
            const peerId = peerIdInput.value.trim();
            if (!peerId) {
                alert('Veuillez entrer l\'ID de la personne à appeler.');
                return;
            }

            getLocalStream()
                .then((stream) => {
                    localStream = stream;
                    localVideo.srcObject = stream;
                    applyMicMute();
                    call = peer.call(peerId, stream);
                    call.on('stream', (remoteStream) => {
                        addRemoteVideo(peerId, remoteStream);
                    });
                    call.on('close', () => {
                        removeRemoteVideo(peerId);
                    });
                })
                .catch((err) => {
                    console.error('Failed to get local stream', err);
                });
        });

        hangupButton.addEventListener('click', () => {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (call) {
                call.close();
            }
            localVideo.srcObject = null;
            videoContainer.querySelectorAll('.video-wrapper').forEach(wrapper => wrapper.remove());
        });

        muteCheckbox.addEventListener('change', () => {
            applyMicMute();
        });

        function addRemoteVideo(peerId, remoteStream) {
            const existingWrapper = document.getElementById(peerId);
            if (existingWrapper) return;

            const video = document.createElement('video');
            video.autoplay = true;
            video.playsInline = true;
            video.srcObject = remoteStream;

            const wrapper = document.createElement('div');
            wrapper.className = 'video-wrapper';
            wrapper.id = peerId;

            const controls = document.createElement('div');
            controls.className = 'controls';
            const likeButton = document.createElement('button');
            likeButton.textContent = '❤️';
            likeButton.addEventListener('click', () => handleLike(peerId));
            controls.appendChild(likeButton);

            const unlikeButton = document.createElement('button');
            unlikeButton.textContent = '⚡';
            unlikeButton.addEventListener('click', () => handleUnlike(peerId));
            controls.appendChild(unlikeButton);

            const likeCount = document.createElement('p');
            likeCount.className = 'like-count';
            likeCount.textContent = 'Likes: 0';
            controls.appendChild(likeCount);

            const unlikeCount = document.createElement('p');
            unlikeCount.className = 'unlike-count';
            unlikeCount.textContent = 'Unlikes: 0';
            controls.appendChild(unlikeCount);

            wrapper.appendChild(video);
            wrapper.appendChild(controls);
            videoContainer.appendChild(wrapper);
        }

        function removeRemoteVideo(peerId) {
            const videoWrapper = document.getElementById(peerId);
            if (videoWrapper) {
                videoWrapper.remove();
            }
        }

        function handleLike(peerId) {
            const currentLikes = likedUsers[peerId] || 0;
            likedUsers[peerId] = currentLikes + 1;
            saveLikes();
            sendMessage(peerId, { type: 'like' });
            updateLikeCount(peerId);
        }

        function handleUnlike(peerId) {
            const currentUnlikes = unlikedUsers[peerId] || 0;
            unlikedUsers[peerId] = currentUnlikes + 1;
            saveUnlikes();
            sendMessage(peerId, { type: 'unlike' });
            updateUnlikeCount(peerId);
        }

        function updateLikeCount(peerId) {
            const videoWrapper = document.getElementById(peerId);
            if (videoWrapper) {
                const likeCountElem = videoWrapper.querySelector('.like-count');
                likeCountElem.textContent = `Likes: ${likedUsers[peerId] || 0}`;
            }
        }

        function updateUnlikeCount(peerId) {
            const videoWrapper = document.getElementById(peerId);
            if (videoWrapper) {
                const unlikeCountElem = videoWrapper.querySelector('.unlike-count');
                unlikeCountElem.textContent = `Unlikes: ${unlikedUsers[peerId] || 0}`;
            }
        }

        function saveLikes() {
            localStorage.setItem('likes', JSON.stringify(likedUsers));
        }

        function saveUnlikes() {
            localStorage.setItem('unlikes', JSON.stringify(unlikedUsers));
        }

        function sendMessage(peerId, message) {
            const conn = peer.connections[peerId];
            if (conn && conn[0]) {
                conn[0].send(message);
            }
        }
    </script>
</body>
</html>
