<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 80%;
            margin-bottom: 20px;
        }
        video {
            max-width: 40%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls button {
            margin-bottom: 5px;
        }
        .controls p {
            margin: 0;
        }
        #main-controls {
            display: flex;
            align-items: center;
            flex-direction: column;
            width: 100%;
        }
        #main-controls label, #main-controls button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <div class="video-wrapper" id="local-wrapper">
            <video id="localVideo" autoplay playsinline muted></video>
            <div class="controls">
                <button class="unlike-button" style="display: none;">⚡</button>
                <p class="unlikes-count" style="display: none;">Unlikes reçus: 0</p>
            </div>
        </div>
    </div>
    <div id="main-controls">
        <label>
            Mon ID :
            <input type="text" id="myId" readonly>
            <button id="generateMyId">Générer ID</button>
        </label>
        <label>
            ID de la personne à appeler :
            <input type="text" id="peerId">
        </label>
        <button id="callButton">Appeler</button>
        <button id="hangupButton">Raccrocher</button>
        <label>
            <input type="checkbox" id="muteCheckbox"> Mute Mon Micro
        </label>
        <label>
            <input type="checkbox" id="muteRemoteCheckbox"> Mute Le Micro du Deuxième Utilisateur
        </label>
        <label id="cameraLabel">
            Sélectionner la caméra :
            <select id="cameraSelect"></select>
        </label>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script>
        let localStream;
        let peer;
        let call;
        let likedUsers = {};
        let unlikedUsers = {};
        let lastCallerId = '';
        let peerConnections = {};

        const callButton = document.getElementById('callButton');
        const hangupButton = document.getElementById('hangupButton');
        const generateMyIdButton = document.getElementById('generateMyId');
        const myIdInput = document.getElementById('myId');
        const peerIdInput = document.getElementById('peerId');
        const localVideo = document.getElementById('localVideo');
        const muteCheckbox = document.getElementById('muteCheckbox');
        const muteRemoteCheckbox = document.getElementById('muteRemoteCheckbox');
        const cameraSelect = document.getElementById('cameraSelect');
        const videoContainer = document.getElementById('video-container');

        generateMyIdButton.addEventListener('click', () => {
            const myId = generateRandomId();
            myIdInput.value = myId;
            localStorage.setItem('chatUsername', myId);
            initializePeer(myId);
        });

        const storedId = localStorage.getItem('chatUsername');
        if (storedId) {
            myIdInput.value = storedId;
            initializePeer(storedId);
        } else {
            generateMyIdButton.click();
        }

        function initializePeer(id) {
            peer = new Peer(id);

            peer.on('open', () => {
                console.log('My peer ID is: ' + id);
            });

            peer.on('call', (incomingCall) => {
                getLocalStream()
                    .then((stream) => {
                        localStream = stream;
                        localVideo.srcObject = stream;
                        incomingCall.answer(stream);
                        incomingCall.on('stream', (remoteStream) => {
                            addRemoteVideo(incomingCall.peer, remoteStream);
                        });
                        lastCallerId = incomingCall.peer;
                        peerIdInput.value = lastCallerId;
                    })
                    .catch((err) => {
                        console.error('Failed to get local stream', err);
                    });
            });

            peer.on('connection', conn => {
                conn.on('data', data => {
                    if (data.type === 'like') {
                        const senderId = conn.peer;
                        if (!likedUsers[senderId]) {
                            likedUsers[senderId] = 1;
                        } else {
                            likedUsers[senderId]++;
                        }
                        updateLikesCount(senderId);
                    } else if (data.type === 'unlike') {
                        const senderId = conn.peer;
                        localStorage.setItem('excludedUser', senderId);
                        setTimeout(() => {
                            if (localStorage.getItem('excludedUser') === senderId) {
                                document.body.innerHTML = '<a href="about:blank">Vous avez été exclu</a>';
                                throw new Error("L'utilisateur est exclu");
                            }
                        }, 5000);
                        if (!unlikedUsers[senderId]) {
                            unlikedUsers[senderId] = 1;
                        } else {
                            unlikedUsers[senderId]++;
                        }
                        updateUnlikesCount(senderId);
                    }
                });
            });
        }

        function generateRandomId() {
            return Math.random().toString(36).substr(2, 8);
        }

        async function getLocalStream() {
            const constraints = await updateCameraSelect();
            return navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    localStream = stream;
                    localVideo.srcObject = stream;
                    applyMicMute();
                    return stream;
                })
                .catch((err) => {
                    console.error('Failed to get local stream', err);
                    throw err;
                });
        }

        async function updateCameraSelect() {
            const device = detectDevice();
            let constraints = {
                audio: true,
                video: { deviceId: cameraSelect.value ? { exact: cameraSelect.value } : undefined }
            };

            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoDevices = devices.filter(device => device.kind === 'videoinput');
            cameraSelect.innerHTML = '';

            if (device === 'iOS') {
                if (videoDevices.length > 1) {
                    cameraSelect.innerHTML = `
                        <option value="${videoDevices[0].deviceId}">Caméra 1</option>
                        <option value="${videoDevices[1].deviceId}">Caméra 2</option>
                    `;
                } else {
                    cameraSelect.innerHTML = `<option value="${videoDevices[0].deviceId}">Caméra 1</option>`;
                }
            } else if (device === 'Android') {
                if (videoDevices.length > 1) {
                    cameraSelect.innerHTML = `
                        <option value="${videoDevices[0].deviceId}">Caméra 1</option>
                        <option value="${videoDevices[1].deviceId}">Caméra 2</option>
                    `;
                } else {
                    cameraSelect.innerHTML = `<option value="${videoDevices[0].deviceId}">Caméra 1</option>`;
                }
            } else {
                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = `Caméra ${index + 1}`;
                    cameraSelect.appendChild(option);
                });
            }

            // Restore the previously selected camera
            const savedCameraId = localStorage.getItem('selectedCameraId');
            if (savedCameraId) {
                cameraSelect.value = savedCameraId;
            }

            return constraints;
        }

        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/windows phone/i.test(userAgent)) {
                return "Windows Phone";
            }
            if (/android/i.test(userAgent)) {
                return "Android";
            }
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }
            return "unknown";
        }

        function applyMicMute() {
            if (localStream) {
                const audioTracks = localStream.getAudioTracks();
                if (audioTracks.length > 0) {
                    audioTracks[0].enabled = !muteCheckbox.checked;
                }
            }
        }

        function sendMuteSignal(mute) {
            if (call) {
                call.peerConnection.getSenders().forEach(sender => {
                    if (sender.track.kind === 'audio') {
                        sender.track.enabled = !mute;
                    }
                });
            }
        }

        function addRemoteVideo(peerId, remoteStream) {
            if (document.getElementById(`video-${peerId}`)) {
                return; // Video already added
            }

            const video = document.createElement('video');
            video.id = `video-${peerId}`;
            video.autoplay = true;
            video.playsInline = true;
            video.srcObject = remoteStream;

            const controls = document.createElement('div');
            controls.className = 'controls';

            const likeButton = document.createElement('button');
            likeButton.textContent = '❤️';
            likeButton.addEventListener('click', () => {
                sendLike(peerId);
            });
            controls.appendChild(likeButton);

            const unlikeButton = document.createElement('button');
            unlikeButton.textContent = '⚡';
            unlikeButton.style.display = 'none'; // Initially hidden
            unlikeButton.addEventListener('click', () => {
                sendUnlike(peerId);
            });
            controls.appendChild(unlikeButton);

            const likesCount = document.createElement('p');
            likesCount.className = 'likes-count';
            likesCount.textContent = 'Likes reçus: 0';
            controls.appendChild(likesCount);

            const unlikesCount = document.createElement('p');
            unlikesCount.className = 'unlikes-count';
            unlikesCount.textContent = 'Unlikes reçus: 0';
            unlikesCount.style.display = 'none'; // Initially hidden
            controls.appendChild(unlikesCount);

            const wrapper = document.createElement('div');
            wrapper.className = 'video-wrapper';
            wrapper.id = `wrapper-${peerId}`;
            wrapper.appendChild(video);
            wrapper.appendChild(controls);
            videoContainer.appendChild(wrapper);

            peerConnections[peerId] = {
                video: video,
                likeButton: likeButton,
                unlikeButton: unlikeButton,
                likesCount: likesCount,
                unlikesCount: unlikesCount
            };

            // Display "⚡" button and unlikes count if `!unlike` is present
            document.getElementById('peerId').addEventListener('input', () => {
                if (peerId === peerIdInput.value.trim()) {
                    unlikeButton.style.display = peerIdInput.value.includes('!unlike') ? 'inline' : 'none';
                    unlikesCount.style.display = peerIdInput.value.includes('!unlike') ? 'block' : 'none';
                }
            });
        }

        function sendLike(peerId) {
            if (peerConnections[peerId]) {
                peerConnections[peerId].likesCount.textContent = `Likes reçus: ${++(likedUsers[peerId] || 0)}`;
            }
            sendMessageToPeer(peerId, { type: 'like' });
        }

        function sendUnlike(peerId) {
            if (peerConnections[peerId]) {
                peerConnections[peerId].unlikesCount.textContent = `Unlikes reçus: ${++(unlikedUsers[peerId] || 0)}`;
            }
            sendMessageToPeer(peerId, { type: 'unlike' });
        }

        function sendMessageToPeer(peerId, message) {
            const conn = peer.connections[peerId][0];
            if (conn) {
                conn.send(message);
            }
        }

        function removeRemoteVideos() {
            for (let peerId in peerConnections) {
                if (peerConnections.hasOwnProperty(peerId)) {
                    const videoElement = peerConnections[peerId].video;
                    videoElement.srcObject.getTracks().forEach(track => track.stop());
                    videoElement.srcObject = null;
                    videoElement.parentElement.remove();
                }
            }
            peerConnections = {};
        }

        function updateLikesCount(peerId) {
            if (peerConnections[peerId]) {
                peerConnections[peerId].likesCount.textContent = `Likes reçus: ${likedUsers[peerId] || 0}`;
            }
        }

        function updateUnlikesCount(peerId) {
            if (peerConnections[peerId]) {
                peerConnections[peerId].unlikesCount.textContent = `Unlikes reçus: ${unlikedUsers[peerId] || 0}`;
            }
        }

        function updateLikeCounts(peerId) {
            updateLikesCount(peerId);
            updateUnlikesCount(peerId);
        }

        // Periodic check and update
        setInterval(() => {
            if (localStorage.getItem('excludedUser')) {
                document.body.innerHTML = '<a href="about:blank">Vous avez été exclu</a>';
                throw new Error("L'utilisateur est exclu");
            }
            Object.keys(peerConnections).forEach(peerId => {
                updateLikeCounts(peerId);
            });
        }, 5000);
    </script>
</body>
</html>
