<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #video-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin-bottom: 20px;
        }
        video {
            max-width: 40%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #controls {
            display: flex;
            align-items: center;
            flex-direction: column;
            width: 100%;
        }
        #controls label, #controls button {
            margin-bottom: 10px;
        }
        #likesContainer {
            margin-top: 20px;
        }
        #cameraLabel {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="localVideo" autoplay playsinline muted></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div id="controls">
        <label>
            Mon ID :
            <input type="text" id="myId" readonly>
            <button id="generateMyId">Générer ID</button>
        </label>
        <label>
            ID de la personne à appeler :
            <input type="text" id="peerId">
        </label>
        <button id="callButton">Appeler</button>
        <button id="hangupButton">Raccrocher</button>
        <label>
            <input type="checkbox" id="muteCheckbox"> Mute Mon Micro
        </label>
        <label>
            <input type="checkbox" id="muteRemoteCheckbox"> Mute Le Micro du Deuxième Utilisateur
        </label>
        <div id="cameraLabel">
            Sélectionner la caméra :
            <select id="cameraSelect"></select>
        </div>
        <div id="likesContainer">
            <button id="likeButton">❤️</button>
            <div id="likesCount">Likes reçus: 0</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script>
        let localStream;
        let peer;
        let call;
        const callButton = document.getElementById('callButton');
        const hangupButton = document.getElementById('hangupButton');
        const generateMyIdButton = document.getElementById('generateMyId');
        const myIdInput = document.getElementById('myId');
        const peerIdInput = document.getElementById('peerId');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const muteCheckbox = document.getElementById('muteCheckbox');
        const muteRemoteCheckbox = document.getElementById('muteRemoteCheckbox');
        const cameraSelect = document.getElementById('cameraSelect');
        const likesCount = document.getElementById('likesCount');
        const likeButton = document.getElementById('likeButton');

        // Fonction pour générer un ID aléatoire
        function generateRandomId() {
            return Math.random().toString(36).substr(2, 8);
        }

        // Fonction pour initialiser le peer
        function initializePeer(id) {
            peer = new Peer(id);

            peer.on('open', () => {
                console.log('My peer ID is: ' + id);
                updatePeerList();
            });

            peer.on('call', (incomingCall) => {
                getLocalStream()
                    .then((stream) => {
                        localStream = stream;
                        localVideo.srcObject = stream;
                        incomingCall.answer(stream);
                        incomingCall.on('stream', (remoteStream) => {
                            remoteVideo.srcObject = remoteStream;
                        });
                    })
                    .catch((err) => {
                        console.error('Failed to get local stream', err);
                    });
            });

            // Met à jour la liste des pairs toutes les 5 secondes
            setInterval(updatePeerList, 5000);
        }

        // Fonction pour mettre à jour la liste des pairs
        function updatePeerList() {
            // Simule l'obtention de la liste des pairs depuis un serveur ou une autre source
            const peerList = getPeerListFromServer(); // Remplacez par votre méthode pour obtenir la liste des pairs

            // Met à jour le menu déroulant
            cameraSelect.innerHTML = '';
            Object.keys(peerList).forEach(id => {
                const option = document.createElement('option');
                option.value = id;
                option.textContent = id;
                cameraSelect.appendChild(option);
            });
        }

        // Fonction simulée pour obtenir une liste des pairs
        function getPeerListFromServer() {
            return {
                'peer1': 'Peer 1',
                'peer2': 'Peer 2',
                'peer3': 'Peer 3'
            };
        }

        // Fonction pour obtenir le flux local
        async function getLocalStream() {
            const constraints = await detectCameraConstraints();
            return navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    localStream = stream;
                    localVideo.srcObject = stream;
                    applyMicMute(); // Applique le mute initial selon l'état du checkbox
                    return stream;
                })
                .catch((err) => {
                    console.error('Failed to get local stream', err);
                    throw err;
                });
        }

        // Fonction pour détecter les contraintes de la caméra
        async function detectCameraConstraints() {
            const device = detectDevice();
            let constraints = {
                audio: true,
                video: {
                    facingMode: 'environment' // Par défaut, caméra arrière
                }
            };

            if (device === 'iOS') {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                cameraSelect.innerHTML = '';
                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Caméra ${index + 1}`;
                    cameraSelect.appendChild(option);
                });
                const selectedCamera = localStorage.getItem('selectedCamera');
                cameraSelect.value = selectedCamera || videoDevices[0].deviceId;
                constraints.video = {
                    deviceId: { exact: cameraSelect.value }
                };
            } else {
                const selectedCamera = localStorage.getItem('selectedCamera');
                if (selectedCamera) {
                    constraints.video = {
                        deviceId: { exact: selectedCamera }
                    };
                }
            }

            return constraints;
        }

        // Fonction pour détecter le type de dispositif
        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/windows phone/i.test(userAgent)) {
                return "Windows Phone";
            }
            if (/android/i.test(userAgent)) {
                return "Android";
            }
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }
            return "unknown";
        }

        // Fonction pour appliquer le mute au micro
        function applyMicMute() {
            if (localStream) {
                const audioTracks = localStream.getAudioTracks();
                if (audioTracks.length > 0) {
                    audioTracks[0].enabled = !muteCheckbox.checked;
                }
            }
        }

        // Fonction pour envoyer un signal de mute
        function sendMuteSignal(mute) {
            if (call) {
                call.peerConnection.getSenders().forEach(sender => {
                    if (sender.track && sender.track.kind === 'audio') {
                        sender.track.enabled = !mute;
                    }
                });
            }
        }

        // Gestion des événements
        generateMyIdButton.addEventListener('click', () => {
            const myId = generateRandomId();
            myIdInput.value = myId;
            localStorage.setItem('chatUsername', myId);
            initializePeer(myId);
        });

        const storedId = localStorage.getItem('chatUsername');
        if (storedId) {
            myIdInput.value = storedId;
            initializePeer(storedId);
        }

        callButton.addEventListener('click', () => {
            const peerId = peerIdInput.value.trim();
            if (!peerId) {
                alert('Veuillez entrer l\'ID de la personne à appeler');
                return;
            }
            getLocalStream()
                .then(stream => {
                    localStream = stream;
                    const callOptions = {
                        video: { deviceId: { exact: cameraSelect.value } }
                    };
                    call = peer.call(peerId, stream, callOptions);
                    call.on('stream', (remoteStream) => {
                        remoteVideo.srcObject = remoteStream;
                    });
                })
                .catch(err => {
                    console.error('Failed to get local stream', err);
                });
        });

        hangupButton.addEventListener('click', () => {
            if (call) {
                call.close();
                localVideo.srcObject = null;
                remoteVideo.srcObject = null;
                call = null;
            }
        });

        muteCheckbox.addEventListener('change', () => {
            applyMicMute();
        });

        muteRemoteCheckbox.addEventListener('change', () => {
            if (call) {
                sendMuteSignal(muteRemoteCheckbox.checked);
            }
        });

        cameraSelect.addEventListener('change', () => {
            localStorage.setItem('selectedCamera', cameraSelect.value);
            getLocalStream(); // Redémarre le flux avec la caméra sélectionnée
        });

        likeButton.addEventListener('click', () => {
            const myId = myIdInput.value;
            likedUsers[myId] = (likedUsers[myId] || 0) + 1;
            localStorage.setItem('likedUsers', JSON.stringify(likedUsers));
            updateLikesCount();
        });

        function updateLikesCount() {
            const myId = myIdInput.value;
            const count = likedUsers[myId] || 0;
            likesCount.textContent = `Likes reçus: ${count}`;
        }

        updateLikesCount(); // Met à jour le compteur des likes au chargement
    </script>
</body>
</html>
