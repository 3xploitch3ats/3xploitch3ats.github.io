<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #video-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin-bottom: 20px;
        }
        video {
            max-width: 40%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #controls {
            display: flex;
            align-items: center;
            flex-direction: column;
            width: 100%;
        }
        #controls label, #controls button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="localVideo" autoplay playsinline muted></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div id="controls">
        <label>
            Mon ID :
            <input type="text" id="myId" readonly>
            <button id="generateMyId">Générer ID</button>
        </label>
        <label>
            ID de la personne à appeler :
            <input type="text" id="peerId">
        </label>
        <button id="callButton">Appeler</button>
        <button id="hangupButton">Raccrocher</button>
        <label>
            <input type="checkbox" id="muteCheckbox"> Mute Mon Micro
        </label>
        <label>
            <input type="checkbox" id="muteRemoteCheckbox"> Mute Le Micro du Deuxième Utilisateur
        </label>
        <label id="cameraLabel">
            Sélectionner la caméra :
            <select id="cameraSelect"></select>
        </label>
        <label>
            Utilisateurs disponibles :
            <select id="userList"></select>
        </label>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script>
        let localStream;
        let peer;
        let call;
        const cameraSelect = document.getElementById('cameraSelect');
        const userList = document.getElementById('userList');
        let userIds = [];

        document.getElementById('generateMyId').addEventListener('click', () => {
            const myId = generateRandomId();
            document.getElementById('myId').value = myId;
            localStorage.setItem('chatUsername', myId);
            initializePeer(myId);
        });

        const storedId = localStorage.getItem('chatUsername');
        if (storedId) {
            document.getElementById('myId').value = storedId;
            initializePeer(storedId);
        }

        function initializePeer(id) {
            peer = new Peer(id);

            peer.on('open', () => {
                console.log('My peer ID is: ' + id);
                updateUserList();
            });

            peer.on('call', (incomingCall) => {
                getLocalStream()
                    .then((stream) => {
                        localStream = stream;
                        document.getElementById('localVideo').srcObject = stream;
                        incomingCall.answer(stream);
                        incomingCall.on('stream', (remoteStream) => {
                            document.getElementById('remoteVideo').srcObject = remoteStream;
                        });
                    })
                    .catch((err) => {
                        console.error('Failed to get local stream', err);
                    });
            });

            peer.on('connection', (conn) => {
                conn.on('data', (data) => {
                    console.log('Received data: ', data);
                });
            });
        }

        function generateRandomId() {
            return Math.random().toString(36).substr(2, 8);
        }

        async function getLocalStream() {
            const constraints = await detectCameraConstraints();
            return navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    localStream = stream;
                    document.getElementById('localVideo').srcObject = stream;
                    applyMicMute();
                    return stream;
                })
                .catch((err) => {
                    console.error('Failed to get local stream', err);
                    throw err;
                });
        }

        async function detectCameraConstraints() {
            const device = detectDevice();
            let constraints = {
                audio: true,
                video: true
            };

            if (device === 'iOS') {
                await listCameras();
                constraints.video = {
                    deviceId: { exact: cameraSelect.value }
                };
            } else {
                constraints.video = {
                    facingMode: 'environment'
                };
                cameraSelect.style.display = 'none';
            }

            return constraints;
        }

        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/windows phone/i.test(userAgent)) {
                return "Windows Phone";
            }
            if (/android/i.test(userAgent)) {
                return "Android";
            }
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }
            return "unknown";
        }

        function applyMicMute() {
            if (localStream) {
                const audioTracks = localStream.getAudioTracks();
                if (audioTracks.length > 0) {
                    audioTracks[0].enabled = !document.getElementById('muteCheckbox').checked;
                }
            }
        }

        function sendMuteSignal(mute) {
            if (call) {
                call.peerConnection.getSenders().forEach(sender => {
                    if (sender.track && sender.track.kind === 'audio') {
                        sender.track.enabled = !mute;
                    }
                });
            }
        }

        document.getElementById('callButton').addEventListener('click', () => {
            const peerId = document.getElementById('peerId').value.trim();
            if (!peerId) {
                alert('Veuillez entrer l\'ID de la personne à appeler.');
                return;
            }

            getLocalStream()
                .then((stream) => {
                    localStream = stream;
                    document.getElementById('localVideo').srcObject = stream;
                    applyMicMute();
                    call = peer.call(peerId, stream);
                    call.on('stream', (remoteStream) => {
                        document.getElementById('remoteVideo').srcObject = remoteStream;
                    });
                    call.on('close', () => {
                        document.getElementById('remoteVideo').srcObject = null;
                    });
                })
                .catch((err) => {
                    console.error('Failed to get local stream', err);
                });
        });

        document.getElementById('hangupButton').addEventListener('click', () => {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (call) {
                call.close();
            }
            document.getElementById('localVideo').srcObject = null;
            document.getElementById('remoteVideo').srcObject = null;
        });

        document.getElementById('muteCheckbox').addEventListener('change', () => {
            applyMicMute();
        });

        document.getElementById('muteRemoteCheckbox').addEventListener('change', () => {
            sendMuteSignal(document.getElementById('muteRemoteCheckbox').checked);
        });

        async function listCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                cameraSelect.innerHTML = '';
                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = `Caméra ${index + 1}`;
                    cameraSelect.appendChild(option);
                });
                const defaultCamera = videoDevices.find(device => device.label.toLowerCase().includes('front'));
                cameraSelect.value = defaultCamera ? defaultCamera.deviceId : videoDevices[0].deviceId;
            } catch (err) {
                console.error('Error listing cameras', err);
            }
        }

        cameraSelect.addEventListener('change', async () => {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            await getLocalStream();
        });

        async function updateUserList() {
            userList.innerHTML = '';
            const ids = Array.from(userIds);
            ids.forEach(id => {
                const option = document.createElement('option');
                option.value = id;
                option.text = id;
                userList.appendChild(option);
            });
        }

        function checkUserStatus() {
            setInterval(async () => {
                userIds = userIds.filter(id => {
                    // This is a simple check, assuming a more comprehensive check in real application
                    return peer.connections[id] && peer.connections[id].length > 0;
                });
                await updateUserList();
            }, 5000);
        }
        document.addEventListener('DOMContentLoaded', () => {
            // Start checking user status every 5 seconds
            checkUserStatus();
        });

        function checkUserStatus() {
            setInterval(async () => {
                const updatedUserIds = [];
                for (const id of userIds) {
                    if (peer.connections[id] && peer.connections[id].length > 0) {
                        updatedUserIds.push(id);
                    }
                }
                userIds = updatedUserIds;
                await updateUserList();
            }, 5000);
        }

        document.getElementById('peerId').addEventListener('input', (event) => {
            const id = event.target.value.trim();
            if (id && !userIds.includes(id)) {
                userIds.push(id);
                updateUserList();
            }
        });

        // Handling peer connections
        peer.on('connection', (conn) => {
            conn.on('open', () => {
                console.log(`Connected to ${conn.peer}`);
                userIds.push(conn.peer);
                updateUserList();
                conn.on('close', () => {
                    console.log(`Disconnected from ${conn.peer}`);
                    userIds = userIds.filter(id => id !== conn.peer);
                    updateUserList();
                });
            });
        });

        peer.on('disconnected', () => {
            console.log('Peer disconnected');
            userIds = [];
            updateUserList();
        });

        peer.on('error', (err) => {
            console.error('Peer error:', err);
        });
    </script>
</body>
</html>
