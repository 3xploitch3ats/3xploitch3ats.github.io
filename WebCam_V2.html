<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #video-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin-bottom: 20px;
        }
        video {
            max-width: 40%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #controls {
            display: flex;
            align-items: center;
            flex-direction: column;
            width: 100%;
        }
        #controls label, #controls button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="localVideo" autoplay playsinline muted></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div id="controls">
        <label>
            Mon ID :
            <input type="text" id="myId" readonly>
            <button id="generateMyId">Générer ID</button>
        </label>
        <label>
            ID de la personne à appeler :
            <input type="text" id="peerId">
        </label>
        <button id="callButton">Appeler</button>
        <button id="hangupButton">Raccrocher</button>
        <label>
            <input type="checkbox" id="muteCheckbox"> Mute Mon Micro
        </label>
        <label>
            <input type="checkbox" id="muteRemoteCheckbox"> Mute Le Micro du Deuxième Utilisateur
        </label>
        <label id="cameraLabel">
            Sélectionner la caméra :
            <select id="cameraSelect"></select>
            <button id="switchCameraButton">Changer de Caméra</button>
        </label>
        <label>
            Sélectionner un utilisateur :
            <select id="userSelect"></select>
        </label>
        <button id="likeButton">❤️</button>
        <p id="likesCount">Likes reçus: 0</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script>
        let localStream;
        let peer;
        let call;
        let validUsers = [];
        let likedUsers = {};

        const callButton = document.getElementById('callButton');
        const hangupButton = document.getElementById('hangupButton');
        const generateMyIdButton = document.getElementById('generateMyId');
        const myIdInput = document.getElementById('myId');
        const peerIdInput = document.getElementById('peerId');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const muteCheckbox = document.getElementById('muteCheckbox');
        const muteRemoteCheckbox = document.getElementById('muteRemoteCheckbox');
        const cameraSelect = document.getElementById('cameraSelect');
        const userSelect = document.getElementById('userSelect');
        const switchCameraButton = document.getElementById('switchCameraButton');
        const likeButton = document.getElementById('likeButton');
        const likesCount = document.getElementById('likesCount');

        generateMyIdButton.addEventListener('click', () => {
            const myId = generateRandomId();
            myIdInput.value = myId;
            localStorage.setItem('chatUsername', myId);
            initializePeer(myId);
        });

        const storedId = localStorage.getItem('chatUsername');
        if (storedId) {
            myIdInput.value = storedId;
            initializePeer(storedId);
        } else {
            generateMyIdButton.click();
        }

        function initializePeer(id) {
            peer = new Peer(id);

            peer.on('open', () => {
                console.log('My peer ID is: ' + id);
                addUserToValidUsers(id);
            });

            peer.on('call', (incomingCall) => {
                getLocalStream()
                    .then((stream) => {
                        localStream = stream;
                        localVideo.srcObject = stream;
                        incomingCall.answer(stream);
                        incomingCall.on('stream', (remoteStream) => {
                            remoteVideo.srcObject = remoteStream;
                        });
                    })
                    .catch((err) => {
                        console.error('Failed to get local stream', err);
                    });
            });

            peer.on('connection', conn => {
                conn.on('data', data => {
                    if (data.type === 'like') {
                        const senderId = conn.peer;
                        if (!likedUsers[senderId]) {
                            likedUsers[senderId] = 1;
                        } else {
                            likedUsers[senderId]++;
                        }
                        updateLikesCount();
                    }
                });
            });

            setInterval(checkValidUsers, 5000);
        }

        function generateRandomId() {
            return Math.random().toString(36).substr(2, 8);
        }

        async function getLocalStream() {
            const constraints = await detectCameraConstraints();
            return navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    localStream = stream;
                    localVideo.srcObject = stream;
                    applyMicMute();
                    return stream;
                })
                .catch((err) => {
                    console.error('Failed to get local stream', err);
                    throw err;
                });
        }

        async function detectCameraConstraints() {
            const device = detectDevice();
            let constraints = {
                audio: true,
                video: { deviceId: cameraSelect.value ? { exact: cameraSelect.value } : undefined }
            };

            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoDevices = devices.filter(device => device.kind === 'videoinput');
            cameraSelect.innerHTML = '';

            if (device === 'iOS') {
                if (videoDevices.length > 1) {
                    cameraSelect.innerHTML = `
                        <option value="${videoDevices[0].deviceId}">Caméra 1</option>
                        <option value="${videoDevices[1].deviceId}">Caméra 2</option>
                    `;
                } else {
                    cameraSelect.innerHTML = `<option value="${videoDevices[0].deviceId}">Caméra 1</option>`;
                }
            } else if (device === 'Android') {
                if (videoDevices.length > 1) {
                    cameraSelect.innerHTML = `
                        <option value="${videoDevices[0].deviceId}">Caméra 1</option>
                        <option value="${videoDevices[1].deviceId}">Caméra 2</option>
                    `;
                } else {
                    cameraSelect.innerHTML = `<option value="${videoDevices[0].deviceId}">Caméra 1</option>`;
                }
            } else {
                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = `Caméra ${index + 1}`;
                    cameraSelect.appendChild(option);
                });
            }

            // Restore the previously selected camera
            const savedCameraId = localStorage.getItem('selectedCameraId');
            if (savedCameraId) {
                cameraSelect.value = savedCameraId;
            }

            return constraints;
        }

        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/windows phone/i.test(userAgent)) {
                return "Windows Phone";
            }
            if (/android/i.test(userAgent)) {
                return "Android";
            }
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }
            return "unknown";
        }

        function applyMicMute() {
            if (localStream) {
                const audioTracks = localStream.getAudioTracks();
                if (audioTracks.length > 0) {
                    audioTracks[0].enabled = !muteCheckbox.checked;
                }
            }
        }

        function sendMuteSignal(mute) {
            if (call) {
                call.peerConnection.getSenders().forEach(sender => {
                    if (sender.track && sender.track.kind === 'audio') {
                        sender.track.enabled = !mute;
                    }
                });
            }
        }

        callButton.addEventListener('click', () => {
            const peerId = peerIdInput.value.trim();
            if (!peerId) {
                alert('Veuillez entrer l\'ID de la personne à appeler.');
                return;
            }

            getLocalStream()
                .then((stream) => {
                    localStream = stream;
                    localVideo.srcObject = stream;
                    applyMicMute();
                    call = peer.call(peerId, stream);

                    call.on('stream', (remoteStream) => {
                        remoteVideo.srcObject = remoteStream;
                    });

                    call.on('close', () => {
                        remoteVideo.srcObject = null;
                    });

                    call.on('error', (err) => {
                        console.error('Call error:', err);
                    });

                    updateValidUsers(peerId);
                })
                .catch((err) => {
                    console.error('Failed to get local stream:', err);
                });
        });

        hangupButton.addEventListener('click', () => {
            if (call) {
                call.close();
                remoteVideo.srcObject = null;
                call = null;
            }
        });

        muteCheckbox.addEventListener('change', () => {
            applyMicMute();
        });

        muteRemoteCheckbox.addEventListener('change', () => {
            sendMuteSignal(muteRemoteCheckbox.checked);
        });

        switchCameraButton.addEventListener('click', async () => {
            const constraints = await detectCameraConstraints();
            const currentStream = localVideo.srcObject;
            if (currentStream) {
                const videoTrack = currentStream.getVideoTracks()[0];
                videoTrack.stop();
            }
            localStream = await navigator.mediaDevices.getUserMedia(constraints);
            localVideo.srcObject = localStream;
            localStorage.setItem('selectedCameraId', cameraSelect.value);
        });

        likeButton.addEventListener('click', () => {
            const conn = peer.connections[peerIdInput.value];
            if (conn) {
                conn.send({ type: 'like' });
                if (!likedUsers[myIdInput.value]) {
                    likedUsers[myIdInput.value] = 0;
                }
                likedUsers[myIdInput.value]++;
                updateLikesCount();
            }
        });

        function updateLikesCount() {
            const totalLikes = Object.values(likedUsers).reduce((sum, likes) => sum + likes, 0);
            likesCount.textContent = `Likes reçus: ${totalLikes}`;
            localStorage.setItem('likes', JSON.stringify(likedUsers));
        }

        function updateValidUsers(peerId) {
            validUsers.push(peerId);
            const option = document.createElement('option');
            option.value = peerId;
            option.textContent = peerId;
            userSelect.appendChild(option);
        }

        function checkValidUsers() {
            validUsers.forEach(userId => {
                if (!peer.connections[userId]) {
                    userSelect.querySelector(`option[value="${userId}"]`).remove();
                    validUsers = validUsers.filter(id => id !== userId);
                }
            });
        }

        function updateLikesCount() {
            const savedLikes = JSON.parse(localStorage.getItem('likes')) || {};
            const totalLikes = Object.values(savedLikes).reduce((sum, likes) => sum + likes, 0);
            likesCount.textContent = `Likes reçus: ${totalLikes}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedLikes = JSON.parse(localStorage.getItem('likes')) || {};
            likedUsers = savedLikes;
            updateLikesCount();
        });

        navigator.mediaDevices.enumerateDevices().then(devices => {
            const videoDevices = devices.filter(device => device.kind === 'videoinput');
            videoDevices.forEach((device, index) => {
                const option = document.createElement('option');
                option.value = device.deviceId;
                option.text = `Caméra ${index + 1}`;
                cameraSelect.appendChild(option);
            });
        });
    </script>
</body>
</html>
