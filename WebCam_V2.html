<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #video-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin-bottom: 20px;
        }
        video {
            max-width: 40%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #controls {
            display: flex;
            align-items: center;
            flex-direction: column;
            width: 100%;
        }
        #controls label, #controls button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="localVideo" autoplay playsinline muted></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div id="controls">
        <label>
            Mon ID :
            <input type="text" id="myId" readonly>
            <button id="generateMyId">Générer ID</button>
        </label>
        <label>
            ID de la personne à appeler :
            <input type="text" id="peerId">
        </label>
        <button id="callButton">Appeler</button>
        <button id="hangupButton">Raccrocher</button>
        <label>
            Ajouter ID Peer :
            <input type="text" id="peerIdInput">
            <button id="addPeerButton">Ajouter</button>
        </label>
        <label>
            Sélectionner la caméra :
            <select id="cameraSelect"></select>
            <button id="switchCameraButton">Changer de Caméra</button>
        </label>
        <label>
            Format de la vidéo :
            <select id="resolutionSelect">
                <option value="640">640p</option>
                <option value="1280">1280p</option>
            </select>
        </label>
        <button id="startVideoButton">Démarrer Vidéo</button>
        <label>
            <input type="checkbox" id="muteCheckbox"> Mute Mon Micro
        </label>
        <label>
            <input type="checkbox" id="muteRemoteCheckbox"> Mute Le Micro du Deuxième Utilisateur
        </label>
        <div id="deviceInfo"></div>
        <button id="likeButton">❤️</button>
        <p id="likesCount">Likes reçus: 0</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script>
        let localStream;
        let peer;
        let call;
        let validUsers = [];
        let likedUsers = {};
        let peerSelect = document.getElementById('peerSelect');
        let cameraSelect = document.getElementById('cameraSelect');
        let resolutionSelect = document.getElementById('resolutionSelect');
        let addPeerButton = document.getElementById('addPeerButton');
        let startVideoButton = document.getElementById('startVideoButton');
        let muteCheckbox = document.getElementById('muteCheckbox');
        let muteRemoteCheckbox = document.getElementById('muteRemoteCheckbox');
        let myIdInput = document.getElementById('myId');
        let deviceInfo = document.getElementById('deviceInfo');
        let likeButton = document.getElementById('likeButton');
        let likesCount = document.getElementById('likesCount');

        document.getElementById('generateMyId').addEventListener('click', () => {
            const myId = generateRandomId();
            myIdInput.value = myId;
            localStorage.setItem('chatUsername', myId);
            initializePeer(myId);
        });

        const storedId = localStorage.getItem('chatUsername');
        if (storedId) {
            myIdInput.value = storedId;
            initializePeer(storedId);
        } else {
            document.getElementById('generateMyId').click();
        }

        async function initializePeer(id) {
            peer = new Peer(id);

            peer.on('open', () => {
                console.log('My peer ID is: ' + id);
                addUserToValidUsers(id);
            });

            peer.on('call', async (incomingCall) => {
                try {
                    localStream = await getLocalStream();
                    incomingCall.answer(localStream);
                    incomingCall.on('stream', (remoteStream) => {
                        displayRemoteVideo(remoteStream);
                    });
                } catch (err) {
                    console.error('Failed to get local stream', err);
                }
            });

            peer.on('connection', conn => {
                conn.on('data', data => {
                    if (data.type === 'like') {
                        const senderId = conn.peer;
                        if (!likedUsers[senderId]) {
                            likedUsers[senderId] = 1;
                        } else {
                            likedUsers[senderId]++;
                        }
                        updateLikesCount();
                    }
                });
            });

            peer.on('error', (err) => {
                console.error('Peer error:', err);
            });
        }

        function generateRandomId() {
            return Math.random().toString(36).substr(2, 8);
        }

        async function getLocalStream() {
            const constraints = {
                video: {
                    deviceId: { exact: cameraSelect.value },
                    width: parseInt(resolutionSelect.value)
                },
                audio: true
            };

            try {
                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                displayLocalVideo(localStream);
                applyMicMute();
                await listCameras();
                return localStream;
            } catch (err) {
                console.error('Failed to get local stream', err);
                throw err;
            }
        }

        async function listCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                cameraSelect.innerHTML = '';
                videoDevices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Camera ${cameraSelect.options.length + 1}`;
                    cameraSelect.appendChild(option);
                });
                const defaultCamera = videoDevices.find(device => device.label.toLowerCase().includes('front'));
                cameraSelect.value = defaultCamera ? defaultCamera.deviceId : videoDevices[0].deviceId;
            } catch (err) {
                console.error('Error listing cameras', err);
            }
        }

        function displayLocalVideo(stream) {
            document.getElementById('localVideo').srcObject = stream;
        }

        function displayRemoteVideo(stream) {
            document.getElementById('remoteVideo').srcObject = stream;
        }

        startVideoButton.addEventListener('click', async () => {
            try {
                const stream = await getLocalStream();
                if (call) {
                    call.replaceTrack(stream.getVideoTracks()[0]);
                }
            } catch (err) {
                console.error('Failed to start video', err);
            }
        });

        addPeerButton.addEventListener('click', () => {
            const peerId = document.getElementById('peerIdInput').value.trim();
            if (peerId) {
                const option = document.createElement('option');
                option.value = peerId;
                option.text = peerId;
                peerSelect.appendChild(option);
                document.getElementById('peerIdInput').value = '';
            }
        });

        muteCheckbox.addEventListener('change', () => {
            if (localStream) {
                const audioTracks = localStream.getAudioTracks();
                if (audioTracks.length > 0) {
                    audioTracks[0].enabled = !muteCheckbox.checked;
                }
            }
        });

        muteRemoteCheckbox.addEventListener('change', () => {
            if (call) {
                const conn = peer.connections[call.peer][0];
                if (conn) {
                    conn.send({ type: 'mute', mute: muteRemoteCheckbox.checked });
                }
            }
        });

        hangupButton.addEventListener('click', () => {
            if (call) {
                call.close();
                call = null;
                document.getElementById('localVideo').srcObject = null;
                document.getElementById('remoteVideo').srcObject = null;
            }
        });

        document.getElementById('switchCameraButton').addEventListener('click', async () => {
            try {
                await listCameras();
                const stream = await getLocalStream();
                if (call) {
                    call.replaceTrack(stream.getVideoTracks()[0]);
                }
            } catch (err) {
                console.error('Failed to switch camera', err);
            }
        });

        likeButton.addEventListener('click', () => {
            if (peer) {
                const conn = peer.connections[Object.keys(peer.connections)[0]][0];
                if (conn) {
                    conn.send({ type: 'like' });
                }
            }
        });

        function updateLikesCount() {
            const count = Object.values(likedUsers).reduce((sum, likes) => sum + likes, 0);
            likesCount.textContent = 'Likes reçus: ' + count;
            localStorage.setItem('likes', JSON.stringify(likedUsers));
        }

        document.addEventListener('DOMContentLoaded', () => {
            const storedLikes = localStorage.getItem('likes');
            if (storedLikes) {
                likedUsers = JSON.parse(storedLikes);
                updateLikesCount();
            }
        });
    </script>
</body>
</html>
